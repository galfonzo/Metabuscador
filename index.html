<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>TuneMyTrip</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)), url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      min-height: 100vh;
    }
    h1, h2 {
      text-align: center;
      color: #f2f2f2;
      text-shadow: 0 2px 8px #000a;
    }
    .button-group {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 22px;
      margin: 40px auto 25px auto;
      max-width: 1100px;
    }
    .btn-feature {
      flex: 1 1 180px;
      max-width: 190px;
      background: rgba(255,255,255,0.9);
      border-radius: 16px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.12);
      overflow: hidden;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s, border 0.3s;
      border: 2px solid transparent;
      min-width: 150px;
    }
    .btn-feature:hover {
      transform: translateY(-6px) scale(1.04);
      box-shadow: 0 12px 25px rgba(0,0,0,0.18);
      border-color: #00c6ff;
    }
    .btn-feature img {
      width: 100%;
      height: 110px;
      object-fit: cover;
      display: block;
      border-bottom: 1px solid #eee;
    }
    .btn-feature span {
      display: block;
      padding: 12px 8px;
      font-weight: 700;
      font-size: 1.08rem;
      color: #0077cc;
      background: #fff;
    }
    form {
      max-width: 650px;
      margin: 0 auto 40px auto;
      background: rgba(0,0,0,0.7);
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    form > div.row {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
    }
    form label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #fff;
    }
    form input[type="text"],
    form input[type="date"] {
      width: 100%;
      padding: 10px 12px;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      background: #f8f8f8;
      color: #222;
      transition: border-color 0.3s;
    }
    form input[type="text"]:focus,
    form input[type="date"]:focus {
      border-color: #0077cc;
      outline: none;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 600;
      color: #fff;
      margin-bottom: 20px;
    }
    .btn-submit {
      background: linear-gradient(90deg, #0077cc 60%, #00c6ff 100%);
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0,119,204,0.4);
      transition: background 0.3s, box-shadow 0.3s;
    }
    .btn-submit:hover {
      background: linear-gradient(90deg, #005fa3 60%, #0099cc 100%);
      box-shadow: 0 6px 12px rgba(0,95,163,0.6);
    }
    #flight-results, #hotel-results {
      max-width: 650px;
      margin: 0 auto 40px auto;
      background: rgba(0,0,0,0.7);
      padding: 20px 25px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    .result-item {
      border-bottom: 1px solid #444;
      padding: 12px 0;
    }
    .result-item:last-child {
      border-bottom: none;
    }
    .result-item strong {
      color: #00c6ff;
    }
    @media (max-width: 700px) {
      form > div.row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <h1>TuneMyTrip</h1>

  <div class="button-group">
    <div class="btn-feature" tabindex="0" role="button" aria-label="Arquitectura">
      <img src="https://images.unsplash.com/photo-1501594907352-04cda38ebc29?auto=format&fit=crop&w=400&q=80" alt="Obra arquitectónica famosa" />
      <span>Arquitectura</span>
    </div>
    <div class="btn-feature" tabindex="0" role="button" aria-label="Playas">
      <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="Playa paradisíaca" />
      <span>Playas</span>
    </div>
    <div class="btn-feature" tabindex="0" role="button" aria-label="Montañas">
      <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=400&q=80" alt="Montañas nevadas" />
      <span>Montañas</span>
    </div>
    <div class="btn-feature" tabindex="0" role="button" aria-label="Cultura">
      <img src="https://images.unsplash.com/photo-1494526585095-c41746248156?auto=format&fit=crop&w=400&q=80" alt="Evento cultural" />
      <span>Cultura</span>
    </div>
    <div class="btn-feature" tabindex="0" role="button" aria-label="Deporte">
      <img src="https://images.unsplash.com/photo-1517649763962-0c623066013b?auto=format&fit=crop&w=400&q=80" alt="Evento deportivo" />
      <span>Deporte</span>
    </div>
  </div>

  <form id="search-form">
    <div class="row">
      <div>
        <label for="origin">Origen (ej: MAD)</label>
        <input type="text" id="origin" name="origin" placeholder="Ciudad o código IATA" required />
      </div>
      <div>
        <label for="checkInDate">Fecha de llegada</label>
        <input type="date" id="checkInDate" name="checkInDate" required />
      </div>
    </div>
    <div class="row">
      <div>
        <label for="destination">Destino (ej: NYC)</label>
        <input type="text" id="destination" name="destination" placeholder="Ciudad o código IATA" required />
      </div>
      <div>
        <label for="checkOutDate">Fecha de salida</label>
        <input type="date" id="checkOutDate" name="checkOutDate" required />
      </div>
    </div>

    <div class="checkbox-group">
      <input type="checkbox" id="travelInsurance" name="travelInsurance" />
      <label for="travelInsurance">Contratar seguro de viaje</label>
    </div>

    <button type="submit" class="btn-submit">Buscar viajes</button>
  </form>

  <h2>Resultados de vuelos</h2>
  <div id="flight-results"></div>

  <h2>Resultados de hoteles</h2>
  <div id="hotel-results"></div>

  <script>
    document.getElementById('search-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const data = {
        origin: form.origin.value.trim().toUpperCase(),
        destination: form.destination.value.trim().toUpperCase(),
        checkInDate: form.checkInDate.value,
        checkOutDate: form.checkOutDate.value,
        travelInsurance: form.travelInsurance.checked
      };

      if (data.checkOutDate <= data.checkInDate) {
        alert('La fecha de salida debe ser posterior a la fecha de llegada.');
        return;
      }

      // Aquí deberías hacer la llamada real a tu backend para vuelos
      // Ejemplo de llamada a backend (ajusta URL y lógica según tu implementación)
      let flights = [];
      try {
        const res = await fetch('http://localhost:3000/flights/search', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            origin: data.origin,
            destination: data.destination,
            departureDate: data.checkInDate,
            returnDate: data.checkOutDate
          })
        });
        if (res.ok) {
          const json = await res.json();
          flights = json.flights || [];
        }
      } catch (err) {
        flights = [];
      }

      // Si no hay backend o falla, mostramos resultados simulados
      if (flights.length === 0) {
        flights = [
          {
            airline: "Air France",
            origin: data.origin,
            destination: data.destination,
            departure: data.checkInDate + "T08:00:00",
            arrival: data.checkInDate + "T12:00:00",
            price: 420
          },
          {
            airline: "Delta Airlines",
            origin: data.origin,
            destination: data.destination,
            departure: data.checkInDate + "T10:30:00",
            arrival: data.checkInDate + "T14:50:00",
            price: 390
          }
        ];
      }

      // Hoteles simulados
      const hotels = [
        {
          hotelName: "Hotel Sofitel",
          destination: data.destination,
          checkIn: data.checkInDate,
          checkOut: data.checkOutDate,
          pricePerNight: 120,
          rating: 4.5
        },
        {
          hotelName: "Hilton",
          destination: data.destination,
          checkIn: data.checkInDate,
          checkOut: data.checkOutDate,
          pricePerNight: 95,
          rating: 4.0
        }
      ];

      // Mostrar vuelos
      const flightDiv = document.getElementById('flight-results');
      flightDiv.innerHTML = flights.map(f => `
        <div class="result-item">
          <strong>${f.airline}</strong> - ${f.origin} → ${f.destination}<br/>
          Salida: ${new Date(f.departure).toLocaleString()}<br/>
          Llegada: ${new Date(f.arrival).toLocaleString()}<br/>
          Precio: $${f.price}
        </div>
      `).join('');

      // Mostrar hoteles
      const hotelDiv = document.getElementById('hotel-results');
      hotelDiv.innerHTML = hotels.map(h => `
        <div class="result-item">
          <strong>${h.hotelName}</strong><br/>
          Destino: ${h.destination}<br/>
          Check-in: ${h.checkIn}<br/>
          Check-out: ${h.checkOut}<br/>
          Precio por noche: $${h.pricePerNight}<br/>
          Rating: ${h.rating} ★
        </div>
      `).join('');

      if(data.travelInsurance) {
        alert("Has seleccionado contratar seguro de viaje. Nuestro equipo te contactará para más detalles.");
      }
    });
  </script>
</body>
</html>
