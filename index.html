<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>TuneMyTrip - Buscador de viajes</title>
  <style>
    /* Fondo y capa oscura para contraste */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80');
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
      background-size: cover;
      color: #fff;
      min-height: 100vh;
      padding: 20px;
      position: relative;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.45);
      z-index: -1;
    }

    /* Título principal */
    h1 {
      text-align: center;
      color: #00c6ff;
      text-shadow: 0 0 10px rgba(0,198,255,0.8);
      margin-bottom: 40px;
    }

    /* Botones con imágenes */
    .button-group {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 22px;
      margin: 0 auto 40px auto;
      max-width: 1100px;
    }
    .btn-feature {
      flex: 1 1 180px;
      max-width: 190px;
      background: rgba(255,255,255,0.9);
      border-radius: 16px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.12);
      overflow: hidden;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s, border 0.3s;
      border: 2px solid transparent;
      min-width: 150px;
      color: #0077cc;
      font-weight: 700;
      font-size: 1.08rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .btn-feature:hover {
      transform: translateY(-6px) scale(1.04);
      box-shadow: 0 12px 25px rgba(0,0,0,0.18);
      border-color: #00c6ff;
    }
    .btn-feature img {
      width: 100%;
      height: 110px;
      object-fit: cover;
      display: block;
      border-bottom: 1px solid #eee;
      border-radius: 16px 16px 0 0;
      user-select: none;
      pointer-events: none;
    }
    .btn-feature span {
      padding: 10px 0;
      width: 100%;
    }

    /* Formulario de búsqueda */
    form#search-form {
      max-width: 650px;
      margin: 0 auto 40px auto;
      background: rgba(0,0,0,0.7);
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      color: #fff;
    }
    form#search-form > div.row {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
    }
    form#search-form label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #fff;
    }
    form#search-form input[type="text"],
    form#search-form input[type="date"],
    form#search-form input[type="number"] {
      width: 100%;
      padding: 10px 12px;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      background: #f8f8f8;
      color: #222;
      transition: border-color 0.3s;
    }
    form#search-form input[type="text"]:focus,
    form#search-form input[type="date"]:focus,
    form#search-form input[type="number"]:focus {
      border-color: #0077cc;
      outline: none;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 600;
      color: #fff;
      margin-bottom: 20px;
    }
    .btn-submit {
      background: linear-gradient(90deg, #0077cc 60%, #00c6ff 100%);
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0,119,204,0.4);
      transition: background 0.3s, box-shadow 0.3s;
    }
    .btn-submit:hover {
      background: linear-gradient(90deg, #005fa3 60%, #0099cc 100%);
      box-shadow: 0 6px 12px rgba(0,95,163,0.6);
    }

    /* Modal estilos */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      color: #222;
      border-radius: 12px;
      max-width: 450px;
      padding: 30px 25px 20px 25px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      text-align: left;
      position: relative;
      max-height: 90vh;
      overflow-y: auto;
    }
    .modal-content h2, .modal-content h3 {
      color: #0077cc;
      margin-top: 0;
      margin-bottom: 15px;
      text-align: center;
    }
    .modal-content label {
      display: block;
      margin: 10px 0 5px 0;
      font-weight: 600;
    }
    .modal-content input[type="text"],
    .modal-content input[type="number"],
    .modal-content input[type="date"] {
      width: 100%;
      padding: 8px 10px;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      background: #f8f8f8;
      color: #222;
      transition: border-color 0.3s;
    }
    .modal-content input[type="text"]:focus,
    .modal-content input[type="number"]:focus,
    .modal-content input[type="date"]:focus {
      border-color: #0077cc;
      outline: none;
    }
    .modal-content button[type="submit"] {
      margin-top: 15px;
      background: linear-gradient(90deg, #0077cc 60%, #00c6ff 100%);
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0,119,204,0.4);
      transition: background 0.3s, box-shadow 0.3s;
    }
    .modal-content button[type="submit"]:hover {
      background: linear-gradient(90deg, #005fa3 60%, #0099cc 100%);
      box-shadow: 0 6px 12px rgba(0,95,163,0.6);
    }
    .modal-close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.5em;
      color: #0077cc;
      background: none;
      border: none;
      cursor: pointer;
    }
    #insurance-quote-result {
      margin-top: 15px;
      background: #003f5c;
      color: #fff;
      padding: 15px;
      border-radius: 8px;
      font-size: 1.1rem;
    }
    .airport-list {
      list-style: none;
      padding: 0;
      margin: 0 0 15px 0;
    }
    .airport-list li {
      margin: 8px 0;
    }
    .airport-btn {
      background: linear-gradient(90deg, #00c6ff 60%, #0077cc 100%);
      color: #fff;
      border: none;
      border-radius: 7px;
      padding: 10px 18px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin: 2px 0;
      transition: background 0.2s;
    }
    .airport-btn:hover {
      background: linear-gradient(90deg, #0077cc 60%, #00c6ff 100%);
    }
    @media (max-width: 700px) {
      form#search-form > div.row {
        flex-direction: column;
      }
      .button-group {
        flex-direction: column;
        align-items: center;
      }
      .btn-feature {
        max-width: 350px;
        width: 90%;
      }
      .modal-content {
        max-width: 90vw;
      }
    }
  </style>
</head>
<body>
  <h1>TuneMyTrip - Busca tus viajes</h1>

  <div class="button-group" role="navigation" aria-label="Categorías de viajes">
    <button class="btn-feature" type="button" aria-label="Vuelos">
      <img src="https://cdn-icons-png.flaticon.com/512/69/69524.png" alt="Icono de vuelos" />
      <span>Vuelos</span>
    </button>
    <button class="btn-feature" type="button" aria-label="Hoteles">
      <img src="https://cdn-icons-png.flaticon.com/512/139/139899.png" alt="Icono de hoteles" />
      <span>Hoteles</span>
    </button>
    <button class="btn-feature" type="button" aria-label="Alquiler de autos">
      <img src="https://cdn-icons-png.flaticon.com/512/743/743922.png" alt="Icono de alquiler de autos" />
      <span>Alquiler de autos</span>
    </button>
    <button class="btn-feature" type="button" aria-label="Seguro de viaje">
      <img src="https://cdn-icons-png.flaticon.com/512/833/833472.png" alt="Icono de seguro de viaje" />
      <span>Seguro de viaje</span>
    </button>
  </div>

  <form id="search-form" aria-label="Formulario de búsqueda de viajes">
    <div class="row">
      <div>
        <label for="origin">Origen:</label>
        <input type="text" id="origin" name="origin" required placeholder="Ciudad de origen" />
      </div>
      <div>
        <label for="destination">Destino:</label>
        <input type="text" id="destination" name="destination" required placeholder="Ciudad destino" />
      </div>
    </div>
    <div class="row">
      <div>
        <label for="checkInDate">Fecha de ida:</label>
        <input type="date" id="checkInDate" name="checkInDate" required />
      </div>
      <div>
        <label for="checkOutDate">Fecha de vuelta:</label>
        <input type="date" id="checkOutDate" name="checkOutDate" required />
      </div>
    </div>
    <div class="checkbox-group">
      <input type="checkbox" id="directFlights" name="directFlights" />
      <label for="directFlights">Solo vuelos directos</label>
    </div>
    <button type="submit" class="btn-submit">Buscar viajes</button>
  </form>

  <!-- Modal cotización seguro -->
  <div id="insurance-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="insurance-modal-title" aria-describedby="insurance-modal-desc">
    <div class="modal-content">
      <button class="modal-close" aria-label="Cerrar">&times;</button>
      <h3 id="insurance-modal-title">Cotiza tu seguro de viaje</h3>
      <form id="insurance-form">
        <label for="age">Edad:</label>
        <input type="number" id="age" name="age" min="0" max="120" required />
        <label for="duration">Duración del viaje (días):</label>
        <input type="number" id="duration" name="duration" min="1" required />
        <button type="submit">Calcular</button>
      </form>
      <div id="insurance-quote-result" aria-live="polite"></div>
    </div>
  </div>

  <script>
    // Formulario búsqueda
    document.getElementById('search-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const origin = document.getElementById('origin').value;
      const destination = document.getElementById('destination').value;
      const checkInDate = document.getElementById('checkInDate').value;
      const checkOutDate = document.getElementById('checkOutDate').value;
      const directFlights = document.getElementById('directFlights').checked;

      sessionStorage.setItem('searchData', JSON.stringify({
        origin, destination, checkInDate, checkOutDate, directFlights
      }));

      window.location.href = 'resultados.html';
    });

    // Modal seguro viaje
    const insuranceModal = document.getElementById('insurance-modal');
    const insuranceForm = document.getElementById('insurance-form');
    const insuranceResult = document.getElementById('insurance-quote-result');
    const modalCloseButtons = document.querySelectorAll('.modal-close');

    // Abrir modal seguro al hacer click en botón seguro de viaje
    document.querySelectorAll('.btn-feature')[3].addEventListener('click', () => {
      insuranceModal.style.display = 'flex';
      insuranceResult.textContent = '';
      insuranceForm.reset();
    });

    // Cerrar modales
    modalCloseButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        btn.closest('.modal').style.display = 'none';
      });
    });

    // Cotización seguro (ejemplo simple)
    insuranceForm.addEventListener('submit', e => {
      e.preventDefault();
      const age = parseInt(document.getElementById('age').value, 10);
      const duration = parseInt(document.getElementById('duration').value, 10);
      if (isNaN(age) || isNaN(duration) || age <= 0 || duration <= 0) {
        insuranceResult.textContent = 'Por favor, ingresa valores válidos.';
        return;
      }
      // Ejemplo simple: precio base + recargos
      let price = 20 + (age * 0.5) + (duration * 2);
      insuranceResult.textContent = `El precio estimado de tu seguro es $${price.toFixed(2)} USD.`;
    });

    // Cerrar modal al hacer click fuera del contenido
    window.addEventListener('click', e => {
      if (e.target.classList.contains('modal')) {
        e.target.style.display = 'none';
      }
    });
  </script>
</body>
</html>
