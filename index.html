<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Metabuscador de Viajes</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="app.js"></script>
  <script defer src="i18n.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="logo-container">
    <div class="logo-box">
      <img src="logo.png" alt="Logo Metabuscador" class="logo-img" />
    </div>
  </div>

  <div class="button-group">
    <button class="btn-feature" data-feature="vuelos">
      <i class="fa-solid fa-plane-departure"></i> Vuelos
    </button>
    <button class="btn-feature" data-feature="hoteles">
      <i class="fa-solid fa-hotel"></i> Hoteles
    </button>
    <button class="btn-feature" data-feature="seguros">
      <i class="fa-solid fa-shield-heart"></i> Seguros
    </button>
  </div>

  <form id="search-form">
    <div class="inputs-row">
      <div class="row">
        <label for="origin">Origen</label>
        <input type="text" id="origin" name="origin" placeholder="Ej: MVD" maxlength="3" />
        <div class="error-message" id="origin-error"></div>
      </div>
      <div class="row">
        <label for="destination">Destino</label>
        <input type="text" id="destination" name="destination" placeholder="Ej: EZE" maxlength="3" />
        <div class="error-message" id="destination-error"></div>
      </div>
      <div class="row">
        <label for="departureDate">Fecha ida</label>
        <input type="date" id="departureDate" name="departureDate" />
        <div class="error-message" id="departure-error"></div>
      </div>
    </div>

    <div id="returnDateContainer">
      <label for="returnDate">Fecha vuelta</label>
      <input type="date" id="returnDate" name="returnDate" />
      <div class="error-message" id="return-error"></div>
    </div>

    <div class="checkbox-group">
      <input type="checkbox" id="isRoundTrip" name="isRoundTrip" />
      <label for="isRoundTrip">Viaje ida y vuelta</label>
    </div>

    <button type="submit" class="btn-submit" disabled>Buscar</button>
  </form>

  <div id="resultados" class="resultados"></div>

  <div id="modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <div class="modal-content">
      <button class="modal-close" aria-label="Cerrar modal">&times;</button>
      <div id="modal-body"></div>
    </div>
  </div>
</body>
</html>
