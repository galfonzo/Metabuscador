<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TuneMyTrip - Buscador de Viajes</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <div id="logo-container">
      <img id="logo" src="img/logo-metabuscador.png" alt="Logo TuneMyTrip" />
    </div>
    <form id="travel-form" autocomplete="off" novalidate>
      <div class="inputs-row" style="position: relative;">
        <div class="row">
          <label for="origin">Origen</label>
          <input type="text" id="origin" name="origin" placeholder="Ciudad de salida" required />
          <div class="error-message" aria-live="polite"></div>
        </div>
        <div class="row" style="position: relative;">
          <label for="destination">Destino</label>
          <input type="text" id="destination" name="destination" placeholder="Ciudad destino" required autocomplete="off" />
          <div class="error-message" aria-live="polite"></div>
          <div id="destinos-lista" role="listbox" aria-label="Lista de destinos posibles"></div>
        </div>
        <div class="row">
          <label for="departure-date">Fecha de ida</label>
          <input type="date" id="departure-date" name="departure-date" required />
          <div class="error-message" aria-live="polite"></div>
        </div>
      </div>
      <div id="returnDateContainer" class="row">
        <label for="return-date">Fecha de regreso</label>
        <input type="date" id="return-date" name="return-date" />
      </div>
      <div class="checkbox-group">
        <label>
          <input type="checkbox" id="round-trip" name="round-trip" />
          Viaje redondo
        </label>
        <label>
          <input type="checkbox" id="accommodation" name="accommodation" />
          Alojamiento
        </label>
        <label>
          <input type="checkbox" id="insurance" name="insurance" />
          Seguro de viaje
        </label>
      </div>
      <div class="button-group" role="group" aria-label="Categorías de viaje">
        <button type="button" class="btn-feature" data-category="aventura">Aventura</button>
        <button type="button" class="btn-feature" data-category="cultural">Cultural</button>
        <button type="button" class="btn-feature" data-category="playa">Playa</button>
        <button type="button" class="btn-feature" data-category="gastronomico">Gastronómico</button>
        <button type="button" class="btn-feature" data-category="ecoturismo">Ecoturismo</button>
        <button type="button" class="btn-feature" data-category="lujo">Lujo</button>
        <button type="button" class="btn-feature" data-category="senderismo">Senderismo</button>
        <button type="button" class="btn-feature" data-category="canotaje">Canotaje</button>
        <button type="button" class="btn-feature" data-category="vela">Vela</button>
      </div>
      <button type="submit" class="btn-submit">Buscar</button>
    </form>
  </main>
  <script>
    // Mostrar u ocultar fecha de regreso según checkbox "Viaje redondo"
    const roundTripCheckbox = document.getElementById('round-trip');
    const returnDateContainer = document.getElementById('returnDateContainer');
    roundTripCheckbox.addEventListener('change', () => {
      if (roundTripCheckbox.checked) {
        returnDateContainer.style.display = 'block';
      } else {
        returnDateContainer.style.display = 'none';
      }
    });

    // Selección visual de categorías y despliegue destinos
    const categoryButtons = document.querySelectorAll('.btn-feature');
    const destinosLista = document.getElementById('destinos-lista');
    const destinationInput = document.getElementById('destination');

    // Datos destino por categoría
    const destinosPorCategoria = {
      aventura: ["Patagonia", "Islandia", "Machu Picchu", "Alpes Suizos", "Costa Rica Selva"],
      cultural: ["Roma", "Atenas", "Kioto", "Estambul", "París"],
      playa: ["Maldivas", "Cancún", "Ibiza", "Phuket", "Riviera Maya"],
      gastronomico: ["Lima", "Bangkok", "Barcelona", "Bolonia", "Tokio"],
      ecoturismo: ["Costa Rica", "Galápagos", "Amazonas", "Torres del Paine", "Islas Malvinas"],
      lujo: ["Dubai", "Mónaco", "Maldivas Grand Resort", "Bora Bora", "Saint-Tropez"],
      senderismo: ["Torres del Paine", "Camino Inca", "Sendero Patagonia", "Ruta Parques Chile", "Selva Lacandona"],
      canotaje: ["Río Negro", "Río Futaleufú", "Río Grande", "Lago Todos Santos", "Isla Chiloé"],
      vela: ["Mar Caribe", "Mediterráneo", "Islas Griegas", "Bahamas", "Costa Amalfitana"]
    };

    function resetCategorias() {
      categoryButtons.forEach(btn => {
        btn.classList.remove('selected');
      });
      destinosLista.style.display = 'none';
      destinosLista.innerHTML = '';
    }

    function mostrarDestinos(cat) {
      const destinos = destinosPorCategoria[cat] || [];
      if (destinos.length === 0) {
        destinosLista.style.display = 'none';
        destinosLista.innerHTML = '';
        return;
      }
      destinosLista.innerHTML = `<ul>${destinos.map(d => `<li tabindex="0">${d}</li>`).join('')}</ul>`;
      destinosLista.style.display = 'block';

      // Añadir eventos a cada destino
      destinosLista.querySelectorAll('li').forEach(li => {
        li.addEventListener('click', () => {
          destinationInput.value = li.textContent;
          resetCategorias();
        });
        li.addEventListener('keydown', e => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            li.click();
          }
        });
      });
    }

    categoryButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        if (btn.classList.contains('selected')) {
          // Deseleccionar si ya está seleccionado
          resetCategorias();
          return;
        }
        resetCategorias();
        btn.classList.add('selected');
        mostrarDestinos(btn.dataset.category);
      });
    });

    // Cerrar la lista de destinos si se hace clic fuera
    document.addEventListener('click', e => {
      if (!destinosLista.contains(e.target) && !e.target.classList.contains('btn-feature')) {
        resetCategorias();
      }
    });

    // Validación simple form
    const form = document.getElementById('travel-form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let valid = true;
      form.querySelectorAll('.row').forEach(row => {
        const input = row.querySelector('input');
        const errorDiv = row.querySelector('.error-message');
        if (input && input.hasAttribute('required') && !input.value.trim()) {
          errorDiv.textContent = 'Este campo es obligatorio.';
          valid = false;
        } else {
          errorDiv.textContent = '';
        }
      });
      if (!valid) return;
      alert('Formulario válido y listo para enviar!');
    });
  </script>
</body>
</html>
