<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Metabuscador - Búsqueda de vuelos y hoteles</title>

  <!-- Enlace CSS con query string para evitar caché -->
  <link rel="stylesheet" href="styles.css?v=20250731" />

  <!-- FontAwesome CDN para iconos -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-pVvuHt7NscgnDzqSc69MBMNOLd9fLLWLU+Q75Rs61f8h2torzgUKDfmq9Sd7pAT+P8xuSb9OxsqT4z7boPp7bw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
  <main>
    <div class="logo-container">
      <div class="logo-box">
        <img src="img/logo-metabuscador.png" alt="Logo Metabuscador" class="logo-img" />
      </div>
    </div>

    <!-- Botones temáticos con iconos FontAwesome -->
    <div class="button-group" role="group" aria-label="Categorías temáticas">
      <button class="btn-feature" type="button" aria-label="Viajes de Arquitectura" data-theme="arquitectura">
        <i class="fas fa-landmark fa-3x" aria-hidden="true"></i>
        Arquitectura
      </button>
      <button class="btn-feature" type="button" aria-label="Viajes a Playas" data-theme="playas">
        <i class="fas fa-umbrella-beach fa-3x" aria-hidden="true"></i>
        Playas
      </button>
      <button class="btn-feature" type="button" aria-label="Viajes a Montañas" data-theme="montanas">
        <i class="fas fa-mountain fa-3x" aria-hidden="true"></i>
        Montañas
      </button>
      <button class="btn-feature" type="button" aria-label="Viajes de Cultura" data-theme="cultura">
        <i class="fas fa-theater-masks fa-3x" aria-hidden="true"></i>
        Cultura
      </button>
      <button class="btn-feature" type="button" aria-label="Viajes de Deporte" data-theme="deporte">
        <i class="fas fa-futbol fa-3x" aria-hidden="true"></i>
        Deporte
      </button>
      <button class="btn-feature" type="button" aria-label="Viajes de Tours" data-theme="tours">
        <i class="fas fa-route fa-3x" aria-hidden="true"></i>
        Tours
      </button>
    </div>

    <form id="search-form" novalidate>
      <div class="inputs-row">
        <div class="row">
          <label for="origin">Origen (Código IATA)</label>
          <input
            type="text"
            id="origin"
            name="origin"
            maxlength="3"
            required
            placeholder="Ej: MAD"
            autocomplete="off"
            aria-describedby="error-origin"
          />
          <div id="error-origin" class="error-message" aria-live="polite"></div>
        </div>
        <div class="row">
          <label for="destination">Destino (Código IATA)</label>
          <input
            type="text"
            id="destination"
            name="destination"
            maxlength="3"
            required
            placeholder="Ej: BCN"
            autocomplete="off"
            aria-describedby="error-destination"
          />
          <div id="error-destination" class="error-message" aria-live="polite"></div>
        </div>
        <div class="row">
          <label for="checkInDate">Fecha de salida</label>
          <input type="date" id="checkInDate" name="checkInDate" required aria-describedby="error-checkInDate" />
          <div id="error-checkInDate" class="error-message" aria-live="polite"></div>
        </div>
      </div>

      <div class="checkbox-group" style="justify-content: center; margin-bottom: 40px;">
        <input type="checkbox" id="cotizarSeguro" name="cotizarSeguro" />
        <label for="cotizarSeguro" style="cursor: pointer;">Cotizar seguro de viajero</label>
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="selectHotel" name="selectHotel" />
        <label for="selectHotel">Seleccionar hotel (ida y vuelta)</label>
      </div>

      <div id="returnDateContainer" class="row" style="display:none;">
        <label for="returnDate">Fecha de regreso</label>
        <input type="date" id="returnDate" name="returnDate" aria-describedby="error-returnDate" />
        <div id="error-returnDate" class="error-message" aria-live="polite"></div>
      </div>

      <button type="submit" class="btn-submit" disabled>Buscar</button>
    </form>

    <section id="resultados" aria-live="polite"></section>
    <section id="hotel-results" aria-live="polite" style="display:none;"></section>

    <!-- Modal cotización seguro -->
    <div id="insurance-modal" class="modal" style="display:none;">
      <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="insurance-modal-title">
        <button id="close-insurance-modal" aria-label="Cerrar modal" class="close-button">&times;</button>
        <h2 id="insurance-modal-title">Cotización Seguro de Viajero</h2>
        <form id="insurance-quote-form" novalidate>
          <div class="row">
            <label for="insured-name">Nombre completo</label>
            <input type="text" id="insured-name" name="insured-name" required placeholder="Ej: Juan Pérez" />
          </div>
          <div class="row">
            <label for="insured-age">Edad</label>
            <input type="number" id="insured-age" name="insured-age" min="0" max="120" required placeholder="Ej: 35" />
          </div>
          <div class="row">
            <label for="insured-country">Destino (Código IATA o país)</label>
            <input type="text" id="insured-country" name="insured-country" required placeholder="Ej: ESP o MAD" />
          </div>
          <div class="row">
            <label for="insured-start-date">Fecha inicio</label>
            <input type="date" id="insured-start-date" name="insured-start-date" required />
          </div>
          <div class="row">
            <label for="insured-end-date">Fecha fin</label>
            <input type="date" id="insured-end-date" name="insured-end-date" required />
          </div>
          <button type="submit" class="btn-submit">Calcular cotización</button>
        </form>
        <div id="insurance-quote-result" style="margin-top: 20px; display:none;"></div>
      </div>
    </div>

  </main>

  <script src="app.js"></script>
</body>
</html>
