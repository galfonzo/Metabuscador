<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Metabuscador - Búsqueda de vuelos y hoteles</title>

  <!-- Enlace CSS con query string para evitar caché -->
  <link rel="stylesheet" href="styles.css?v=20250731" />
</head>
<body>
  <main>
    <div class="logo-container">
      <div class="logo-box">
        <img src="img/logo-metabuscador.png" alt="Logo Metabuscador" class="logo-img" />
      </div>
    </div>

    <!-- Botones temáticos con imágenes -->
    <div class="button-group" role="group" aria-label="Categorías temáticas">
      <button class="btn-feature" type="button" aria-label="Viajes de Arquitectura">
        <img src="img/arquitectura.png" alt="Icono Arquitectura" class="btn-img" />
        Arquitectura
      </button>
      <button class="btn-feature" type="button" aria-label="Viajes a Playas">
        <img src="img/playas.png" alt="Icono Playas" class="btn-img" />
        Playas
      </button>
      <button class="btn-feature" type="button" aria-label="Viajes a Montañas">
        <img src="img/montanas.png" alt="Icono Montañas" class="btn-img" />
        Montañas
      </button>
      <button class="btn-feature" type="button" aria-label="Viajes de Cultura">
        <img src="img/cultura.png" alt="Icono Cultura" class="btn-img" />
        Cultura
      </button>
      <button class="btn-feature" type="button" aria-label="Viajes de Deporte">
        <img src="img/deporte.png" alt="Icono Deporte" class="btn-img" />
        Deporte
      </button>
      <button class="btn-feature" type="button" aria-label="Viajes de Tours">
        <img src="img/tours.png" alt="Icono Tours" class="btn-img" />
        Tours
      </button>
    </div>

    <form id="search-form" novalidate>
      <!-- Contenedor para inputs en fila -->
      <div class="inputs-row">
        <div class="row">
          <label for="origin">Origen (Código IATA)</label>
          <input type="text" id="origin" name="origin" maxlength="3" required placeholder="Ej: MAD" autocomplete="off" aria-describedby="error-origin" />
          <div id="error-origin" class="error-message" aria-live="polite"></div>
        </div>
        <div class="row">
          <label for="destination">Destino (Código IATA)</label>
          <input type="text" id="destination" name="destination" maxlength="3" required placeholder="Ej: BCN" autocomplete="off" aria-describedby="error-destination" />
          <div id="error-destination" class="error-message" aria-live="polite"></div>
        </div>
        <div class="row">
          <label for="checkInDate">Fecha de salida</label>
          <input type="date" id="checkInDate" name="checkInDate" required aria-describedby="error-checkInDate" />
          <div id="error-checkInDate" class="error-message" aria-live="polite"></div>
        </div>
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="selectHotel" name="selectHotel" />
        <label for="selectHotel">Seleccionar hotel (ida y vuelta)</label>
      </div>

      <div id="returnDateContainer" class="row" style="display:none;">
        <label for="returnDate">Fecha de regreso</label>
        <input type="date" id="returnDate" name="returnDate" aria-describedby="error-returnDate" />
        <div id="error-returnDate" class="error-message" aria-live="polite"></div>
      </div>

      <button type="submit" class="btn-submit" disabled>Buscar</button>
    </form>

    <button type="button" id="solicitar-seguro-btn" class="btn-feature" style="margin: 35px auto 0 auto; display: block;">
      Cotizar seguro de viajero
    </button>

    <section id="resultados" aria-live="polite"></section>
    <section id="hotel-results" aria-live="polite" style="display:none;"></section>

    <!-- Modales sin cambios, pueden agregarse según sea necesario -->
  </main>
  <script src="app.js"></script>
</body>
</html>
