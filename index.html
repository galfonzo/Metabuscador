<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>TuneMyTrip</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('img/mapamundi.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: white;
    }
    .logo-container {
      text-align: center;
      margin: 30px 0;
    }
    .logo-box {
      display: inline-block;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.10);
      padding: 18px 32px;
      margin: 0 auto;
    }
    .logo-box svg {
      display: block;
    }
    .button-group {
      display: flex;
      justify-content: center;
      flex-wrap: nowrap;
      gap: 22px;
      margin: 40px auto 25px auto;
      max-width: 1100px;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }
    .btn-feature {
      flex: 0 0 auto;
      max-width: 140px;
      min-width: 120px;
      background: rgba(255,255,255,0.9);
      border-radius: 16px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.12);
      overflow: hidden;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s, border 0.3s;
      border: 2px solid transparent;
      color: #0077cc;
      font-weight: 700;
      font-size: 0.918rem;
    }
    .btn-feature:hover {
      transform: translateY(-6px) scale(1.04);
      box-shadow: 0 12px 25px rgba(0,0,0,0.18);
      border-color: #00c6ff;
    }
    .btn-feature img {
      width: 100%;
      height: 93.5px;
      object-fit: cover;
      display: block;
      border-bottom: 1px solid #eee;
    }
    form#search-form {
      max-width: 470.6px;
      margin: 0 auto 40px auto;
      background: rgba(0,0,0,0.7);
      padding: 18.1px 21.7px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      font-size: 0.7225rem;
    }
    form#search-form > .row {
      display: flex;
      gap: 14.45px;
      margin-bottom: 10.8px;
    }
    form#search-form label {
      display: block;
      margin-bottom: 4.25px;
      font-weight: 600;
      color: #fff;
      font-size: 0.7225rem;
    }
    form#search-form input[type="text"],
    form#search-form input[type="date"],
    form#search-form input[type="number"] {
      width: 100%;
      padding: 7.2px 8.7px;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      font-size: 0.7225rem;
      background: #f8f8f8;
      color: #222;
      transition: border-color 0.3s;
    }
    form#search-form input[type="text"]:focus,
    form#search-form input[type="date"]:focus,
    form#search-form input[type="number"]:focus {
      border-color: #0077cc;
      outline: none;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 600;
      color: #fff;
      margin-bottom: 20px;
      font-size: 0.7225rem;
    }
    .btn-submit {
      background: linear-gradient(90deg, #0077cc 60%, #00c6ff 100%);
      color: white;
      font-weight: 700;
      font-size: 0.795rem;
      padding: 8.7px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0,119,204,0.4);
      transition: background 0.3s, box-shadow 0.3s;
    }
    .btn-submit:hover {
      background: linear-gradient(90deg, #005fa3 60%, #0099cc 100%);
      box-shadow: 0 6px 12px rgba(0,95,163,0.6);
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      color: #222;
      border-radius: 12px;
      max-width: 450px;
      padding: 25.5px 21.25px 17px 21.25px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      text-align: left;
      position: relative;
      max-height: 90vh;
      overflow-y: auto;
      font-size: 0.7225rem;
    }
    .modal-content h2, .modal-content h3 {
      color: #0077cc;
      margin-top: 0;
      margin-bottom: 15px;
      text-align: center;
      font-size: 1.445rem;
