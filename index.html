<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TuneMyTrip</title>
  <style>
    /* Fondo que se funde con el color oscuro del logo */
    body {
      margin: 0;
      height: 100vh;
      background-color: #0f1e33; /* color oscuro del isotipo */
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Open Sans', Arial, sans-serif;
    }

    header {
      text-align: center;
    }

    header img {
      max-width: 250px;
      height: auto;
      display: block;
      margin: 0 auto;
      filter: drop-shadow(0 0 5px rgba(0,198,255,0.7));
    }
  </style>
</head>
<body>
  <header>
    <img src="img/logo-metabuscador.png" alt="Logo TuneMyTrip" loading="lazy" />
  </header>
</body>
</html>
