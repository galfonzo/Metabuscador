<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Metabuscador de Viajes - TuneMyTrip</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="logo-container">
    <img src="img/tunemytrip-logo.png" alt="TuneMyTrip logo" />
  </div>

  <form id="search-form" novalidate>
    <input id="origin" type="text" maxlength="3" placeholder="Origen (IATA)" aria-label="Origen" required />
    <input id="destination" type="text" maxlength="3" placeholder="Destino (IATA)" aria-label="Destino" required />
    <input id="checkInDate" type="date" aria-label="Fecha de salida" required />

    <div id="selectHotelContainer">
      <input id="selectHotel" type="checkbox" />
      <label for="selectHotel">Incluir hotel</label>
    </div>

    <button type="submit" class="btn-submit" disabled>Buscar</button>
  </form>

  <div id="returnDateContainer" style="display:none;">
    <label for="returnDate">Fecha de regreso</label>
    <input id="returnDate" type="date" aria-label="Fecha de regreso" />
  </div>

  <div id="resultados"></div>
  <div id="hotel-results" style="display:none;"></div>

  <!-- Aquí iría el resto de modales, scripts, etc., por ejemplo el app.js -->

  <script src="app.js"></script>
</body>
</html>
