<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TuneMyTrip — Formulario Horizontal Uniforme con Funcionalidad Completa</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans&display=swap');
    *, *::before, *::after { box-sizing: border-box; }

    body {
      margin: 0;
      background: #fff;
      font-family: 'Open Sans', Arial, sans-serif;
      color: #000;
      min-height: 100vh;
    }

    .page-wrapper {
      padding-top: 4.6rem; /* Espacio de 3 líneas hacia abajo */
    }

    .dashboard-bar {
      width: 100%;
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      background: #fff;
      border-radius: 0 0 18px 18px;
      box-shadow: 0 6px 24px #007bff22;
      padding: 24px 38px;
      gap: 20px;
      position: sticky;
      top: 0;
      z-index: 20;
      flex-wrap: wrap;
    }

    .dashboard-bar .logo {
      flex: 0 0 220px;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100px;
    }

    .dashboard-bar img {
      height: 102px; /* 50% más grande */
      user-select: none;
    }

    form {
      flex: 1 1 auto;
    }

    /* Agrupación y uniformidad */
    .form-row {
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: nowrap;
      min-height: 64px;
      flex-wrap: wrap;
    }

    /* Grupo para botón y origen: con altura y alineación */
    .origin-group {
      display: flex;
      align-items: center;
      min-width: 230px;
      gap: 6px;
      flex-shrink: 0;
    }

    /* Botón idéntico en altura */
    .origin-button-container {
      width: 40px;
      height: 40px;
      background: #007bff;
      border-radius: 6px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.25s ease;
      flex-shrink: 0;
    }
    .origin-button-container:hover {
      background-color: #0056b3;
    }
    .origin-button-container svg {
      fill: white;
      width: 16px;
      height: 12px;
      margin: 2px 0;
    }
    .origin-button-container svg.down {
      transform: rotate(180deg);
    }

    /* Grupo input con label */
    .input-group {
      display: flex;
      flex-direction: column;
      flex: 1 1 165px;
      min-width: 165px;
      margin-bottom: 12px;
    }

    label {
      font-size: 0.9rem;
      font-weight: 600;
      color: #444;
      margin-bottom: 6px;
      user-select: none;
      display: block;
    }

    input[type="text"],
    input[type="date"],
    select {
      height: 40px;
      padding: 0 12px;
      border-radius: 6px;
      border: 1.5px solid #ccc;
      background: white;
      color: #000;
      font-size: 1rem;
      font-family: 'Open Sans', Arial, sans-serif;
      box-sizing: border-box;
      transition: border-color 0.25s;
    }

    input[type="text"]:focus,
    input[type="date"]:focus,
    select:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 6px #7ab8ffaa;
    }

    input.input-error,
    select.input-error {
      border-color: #dc3545 !important;
      box-shadow: none !important;
    }

    #fecha-vuelta-container {
      display: none;
      flex-direction: column;
      min-width: 165px;
      margin-left: 12px;
      margin-bottom: 12px;
    }

    #fecha-vuelta-container label {
      font-weight: 600;
      margin-bottom: 6px;
      user-select: none;
      color: #444;
      display: block;
    }

    .form-checkbox-row {
      display: flex;
      align-items: center;
      gap: 20px;
      flex-wrap: nowrap;
      min-width: 280px;
      margin-bottom: 12px;
    }

    .form-checkbox-row label {
      cursor: pointer;
      user-select: none;
      color: #333;
      font-weight: 600;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    #formulario-seguro {
      display: none;
      background: #e9ecef;
      padding: 5px 10px;
      border-radius: 6px;
      margin-left: 8px;
    }

    #tipo-seguro {
      width: 140px;
      padding: 6px 10px;
      border-radius: 5px;
      border: 1px solid #3976be;
      background: #17395f;
      color: white;
      font-size: 1rem;
      margin-top: 3px;
    }

    #tipo-seguro:disabled {
      background: #283f67;
      color: #93b7db;
      cursor: not-allowed;
    }

    button[type="submit"] {
      padding: 10px 30px;
      font-size: 1.1rem;
      font-weight: 700;
      color: white;
      background: #007bff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      flex-shrink: 0;
      transition: background-color 0.2s;
      height: 40px;
      margin-bottom: 12px;
      min-width: 150px;
    }

    button[type="submit"]:hover,
    button[type="submit"]:focus {
      background-color: #0056b3;
      outline: none;
    }

    .categorias-bar {
      width: 100%;
      max-width: 1400px;
      margin: 30px auto 0 auto;
      display: flex;
      align-items: flex-start;
      gap: 40px;
      position: relative;
      flex-wrap: nowrap;
      overflow-x: auto;
      padding-bottom: 10px;
      scroll-behavior: smooth;
      background: #fff;
      border-radius: 0 0 18px 18px;
      box-shadow: 0 6px 24px #007bff22;
      padding: 20px 38px;
    }

    #categorias {
      display: flex;
      gap: 22px;
      flex-wrap: nowrap;
      justify-content: flex-start;
      align-items: stretch;
      flex: 1 1 800px;
      min-width: 800px;
    }

    .categoria-btn {
      position: relative;
      width: 130px;
      height: 130px;
      border: 2.8px solid #007bff;
      border-radius: 16px;
      overflow: hidden;
      cursor: pointer;
      user-select: none;
      background: #e9ecef;
      box-shadow: 0 4px 18px #007bff48;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 12px;
      transition: border-color 0.3s, box-shadow 0.3s, transform 0.23s;
      outline: none;
      flex-shrink: 0;
      padding: 10px 6px;
    }

    .categoria-btn svg {
      width: 42px;
      height: 42px;
      fill: #007bff;
      transition: fill 0.28s;
      user-select: none;
    }

    .categoria-btn.selected {
      border-color: #0056b3;
      box-shadow: 0 0 36px #0056b3cc;
      transform: scale(1.12);
      z-index: 1;
    }

    .categoria-btn.selected svg {
      fill: #003d80;
    }

    .categoria-btn span {
      position: relative;
      color: #000;
      font-weight: 700;
      font-size: 1.1rem;
      text-align: center;
      user-select: none;
      width: 100%;
    }

    .categoria-btn:focus-visible {
      outline: 3px solid #007bff;
      outline-offset: 3px;
      z-index: 33;
    }

    #destinos-lista {
      background: #e9ecef;
      box-shadow: 0 7px 21px #007bff55;
      border-radius: 14px;
      min-width: 270px;
      max-width: 310px;
      padding: 18px 24px;
      color: #000;
      font-size: 1.08rem;
      display: none;
      user-select: none;
      margin-top: 5px;
      height: 220px;
      overflow-y: auto;
    }

    #destinos-lista ul {
      list-style: none;
      margin: 0;
      padding: 0;
      max-height: 168px;
      overflow-y: auto;
    }

    #destinos-lista li {
      background: rgba(0 0 0 / 0.07);
      margin: 9px 0;
      border-radius: 7px;
      padding: 9px 11px;
      cursor: pointer;
      font-weight: 600;
      border: 1.2px solid transparent;
      color: #000;
      user-select: none;
      transition: background 0.24s, border-color 0.24s, transform 0.22s ease;
    }

    #destinos-lista li.selected,
    #destinos-lista li:hover,
    #destinos-lista li:focus {
      background-color: rgba(0 0 0 / 0.15);
      border-color: #007bff;
      color: #00293d;
      outline: none;
      transform: scale(1.05);
      font-weight: 700;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .dashboard-bar,
      .categorias-bar {
        flex-direction: column;
        gap: 26px;
        align-items: flex-start;
      }
      .form-row {
        flex-wrap: wrap;
      }
      .form-row > div,
      .origin-group {
        max-width: 100%;
        margin-right: 0;
      }
      #categorias {
        min-width: auto;
        flex-wrap: wrap;
        gap: 14px;
      }
      .categoria-btn {
        width: 90px;
        height: 90px;
      }
      #destinos-lista {
        max-width: 100vw;
        position: relative;
        top: auto;
        height: auto;
      }
      .origin-button-container {
        margin-right: 12px;
        width: 32px;
        height: 32px;
      }
    }
    @media (max-width: 600px) {
      .dashboard-bar {
        padding: 15px 14px;
        flex-direction: column;
      }
      .categorias-bar {
        flex-direction: column;
        align-items: flex-start;
      }
      .form-row,
      .form-checkbox-row {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <div class="dashboard-bar">
      <div class="logo">
        <img src="img/logo-metabuscador.png" alt="Logo TuneMyTrip" loading="lazy" />
      </div>
      <form id="search-form" autocomplete="off" novalidate style="flex:1;">
        <div class="form-row" aria-label="Formulario de búsqueda">
          <div class="origin-group">
            <div class="origin-button-container" id="toggle-trip-type" title="Ida y Vuelta" tabindex="0" role="button" aria-pressed="false" aria-label="Alternar viaje de ida y vuelta">
              <svg class="up" viewBox="0 0 24 24" aria-hidden="true" focusable="false"><path d="M7 14l5-5 5 5z"/></svg>
              <svg class="down" viewBox="0 0 24 24" aria-hidden="true" focusable="false"><path d="M7 10l5 5 5-5z"/></svg>
            </div>
            <div class="input-group">
              <label for="origen">Origen</label>
              <input type="text" id="origen" name="origen" placeholder="Ciudad de salida" required autocomplete="off" aria-required="true" />
            </div>
          </div>
          <div class="input-group" id="destino-group">
            <label for="destino">Destino</label>
            <input type="text" id="destino" name="destino" placeholder="Ciudad destino" required autocomplete="off" aria-required="true" />
          </div>
          <div class="input-group" id="fecha-ida-group">
            <label for="fecha-ida">Fecha ida</label>
            <input type="date" id="fecha-ida" name="fecha-ida" required aria-required="true" />
          </div>
          <div class="input-group" id="fecha-vuelta-container">
            <label for="fecha-vuelta">Fecha vuelta</label>
            <input type="date" id="fecha-vuelta" name="fecha-vuelta" aria-label="Fecha de vuelta" />
          </div>
          <div id="checkboxes-group" class="form-checkbox-row">
            <label for="alojamiento">
              <input type="checkbox" id="alojamiento" name="alojamiento"/>
              Alojamiento
            </label>
            <label for="seguro">
              <input type="checkbox" id="seguro" name="seguro" aria-controls="formulario-seguro"/>
              Seguro
            </label>
            <div id="formulario-seguro" aria-hidden="true">
              <label for="tipo-seguro" style="display:none;">Tipo de seguro</label>
              <select id="tipo-seguro" name="tipo-seguro" disabled>
                <option value="" selected>Tipo de seguro</option>
                <option value="basico">Básico</option>
                <option value="premium">Premium</option>
              </select>
            </div>
          </div>
          <button type="submit" aria-label="Buscar viajes">Buscar</button>
        </div>
      </form>
    </div>

    <div class="categorias-bar" role="list" aria-label="Categorías de viaje">
      <div id="categorias" >
        <div class="categoria-btn" tabindex="0" data-categoria="aventura" role="listitem" aria-pressed="false">
          <svg viewBox="0 0 64 64" aria-hidden="true" focusable="false"><path d="M32 10 L12 54 L22 54 L32 36 L42 54 L52 54 Z"/></svg>
          <span>Aventura</span>
        </div>
        <div class="categoria-btn" tabindex="0" data-categoria="cultural" role="listitem" aria-pressed="false">
          <svg viewBox="0 0 64 64" aria-hidden="true" focusable="false"><circle cx="32" cy="32" r="18"/><rect x="26" y="24" width="12" height="16"/></svg>
          <span>Cultural</span>
        </div>
        <div class="categoria-btn" tabindex="0" data-categoria="playa" role="listitem" aria-pressed="false">
          <svg viewBox="0 0 64 64" aria-hidden="true" focusable="false"><circle cx="32" cy="32" r="20"/><path d="M12 32h40" stroke="#007bff" stroke-width="4"/></svg>
          <span>Playa</span>
        </div>
        <div class="categoria-btn" tabindex="0" data-categoria="gastronomico" role="listitem" aria-pressed="false">
          <svg viewBox="0 0 64 64" aria-hidden="true" focusable="false"><rect x="20" y="44" width="24" height="8"/><circle cx="32" cy="32" r="10"/></svg>
          <span>Gastronómico</span>
        </div>
        <div class="categoria-btn" tabindex="0" data-categoria="ecoturismo" role="listitem" aria-pressed="false">
          <svg viewBox="0 0 64 64" aria-hidden="true" focusable="false"><path d="M20 52s8-32 24-32 12 32 12 32z"/></svg>
          <span>Ecoturismo</span>
        </div>
        <div class="categoria-btn" tabindex="0" data-categoria="lujo" role="listitem" aria-pressed="false">
          <svg viewBox="0 0 64 64" aria-hidden="true" focusable="false"><polygon points="32 12 44 52 20 52"/><circle cx="32" cy="44" r="6"/></svg>
          <span>Lujo</span>
        </div>
        <div class="categoria-btn" tabindex="0" data-categoria="senderismo" role="listitem" aria-pressed="false">
          <svg viewBox="0 0 64 64" aria-hidden="true" focusable="false"><circle cx="18" cy="18" r="7"/><rect x="15" y="25" width="6" height="18" rx="3"/><rect x="35" y="42" width="4" height="13" rx="2"/><path d="M18 32 L28 36 L30 44" stroke="#007bff" stroke-width="2" fill="none"/><path d="M20 42 L44 58" stroke="#007bff" stroke-width="2" fill="none"/><circle cx="46" cy="58" r="3"/></svg>
          <span>Senderismo</span>
        </div>
        <div class="categoria-btn" tabindex="0" data-categoria="canotaje" role="listitem" aria-pressed="false">
          <svg viewBox="0 0 64 64"><ellipse cx="32" cy="54" rx="25" ry="6" opacity="0.25"/><rect x="20" y="34" width="24" height="8" rx="4"/><rect x="30" y="18" width="4" height="18" rx="2"/><rect x="18" y="44" width="4" height="17" rx="2"/><rect x="42" y="44" width="4" height="17" rx="2"/><path d="M16 24 Q32 10 48 24" stroke="#007bff" stroke-width="2" fill="none"/></svg>
          <span>Canotaje</span>
        </div>
        <div class="categoria-btn" tabindex="0" data-categoria="vela" role="listitem" aria-pressed="false">
          <svg viewBox="0 0 64 64"><rect x="30" y="14" width="4" height="34" rx="2"/><polygon points="32,48 58,48 32,16"/><polygon points="32,48 6,48 32,16"/><path d="M8 54 Q32 58 56 54" stroke="#007bff" stroke-width="3" fill="none"/></svg>
          <span>Vela</span>
        </div>
        <div class="categoria-btn" tabindex="0" data-categoria="montaña" role="listitem" aria-pressed="false">
          <svg viewBox="0 0 64 64"><polygon points="14,54 32,18 50,54"/><polygon points="24,40 32,26 40,40"/><rect x="30.5" y="8" width="3" height="14"/><polygon points="32,8 37,14 27,14"/><path d="M10 54 H54" stroke="#007bff" stroke-width="2"/></svg>
          <span>Montaña</span>
        </div>
      </div>
      <div id="destinos-lista" aria-live="polite" aria-label="Lista de destinos posibles"></div>
    </div>
  </div>

  <script>
    const toggleBtn = document.getElementById('toggle-trip-type');
    const fechaVueltaContainer = document.getElementById('fecha-vuelta-container');
    const origenInput = document.getElementById('origen');
    const destinoInput = document.getElementById('destino');
    origenInput.value = "MVD";

    toggleBtn.addEventListener('click', () => {
      const pressed = toggleBtn.getAttribute('aria-pressed') === 'true';
      if (pressed) {
        fechaVueltaContainer.style.display = 'none';
        toggleBtn.setAttribute('aria-pressed', 'false');
      } else {
        fechaVueltaContainer.style.display = 'flex';
        toggleBtn.setAttribute('aria-pressed', 'true');
      }
    });

    toggleBtn.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        toggleBtn.click();
      }
    });

    const categoriaBtns = document.querySelectorAll('.categoria-btn');
    const destinosDiv = document.getElementById('destinos-lista');
    let categoriaSeleccionada = "";
    let destinoSeleccionado = "";

    const destinosPorCategoria = {
      aventura: ["Patagonia", "Islandia", "Machu Picchu", "Alpes Suizos", "Costa Rica Selva"],
      cultural: ["Roma", "Atenas", "Kioto", "Estambul", "París"],
      playa: ["Maldivas", "Cancún", "Ibiza", "Phuket", "Riviera Maya"],
      gastronomico: ["Lima", "Bangkok", "Barcelona", "Bolonia", "Tokio"],
      ecoturismo: ["Costa Rica", "Galápagos", "Amazonas", "Torres del Paine", "Islas Malvinas"],
      lujo: ["Dubai", "Mónaco", "Maldivas Grand Resort", "Bora Bora", "Saint-Tropez"],
      senderismo: ["Torres del Paine", "Camino Inca", "Sendero Patagonia", "Ruta Parques Chile", "Selva Lacandona"],
      canotaje: ["Río Negro", "Río Futaleufú", "Río Grande", "Lago Todos Santos", "Isla Chiloé"],
      vela: ["Mar Caribe", "Mediterráneo", "Islas Griegas", "Bahamas", "Costa Amalfitana"],
      montaña: ["Andes", "Himalaya", "Rockies", "Pirineos", "Alpes Franceses"]
    };

    function resetCategorias() {
      categoriaBtns.forEach(btn => {
        btn.classList.remove('selected');
        btn.setAttribute('aria-pressed', 'false');
      });
      destinosDiv.style.display = 'none';
      destinosDiv.innerHTML = "";
      destinoSeleccionado = "";
    }

    function mostrarDestinos(cat) {
      const destinos = destinosPorCategoria[cat] || [];
      if(destinos.length) {
        destinosDiv.style.display = "block";
        destinosDiv.innerHTML = `<ul>${destinos.map(d => `<li tabindex="0">${d}</li>`).join("")}</ul>`;
        destinosDiv.querySelectorAll('li').forEach(li => {
          li.addEventListener('click', function() {
            destinosDiv.querySelectorAll('li').forEach(item => item.classList.remove('selected'));
            this.classList.add('selected');
            destinoSeleccionado = this.textContent;
            destinoInput.value = destinoSeleccionado;
            destinoInput.classList.remove('input-error');
          });
          li.addEventListener('keydown', function(e) {
            if(e.key === "Enter" || e.key === " ") {
              e.preventDefault();
              this.click();
            }
          });
        });
      } else {
        destinosDiv.style.display = "none";
        destinosDiv.innerHTML = "";
        destinoSeleccionado = "";
      }
    }

    categoriaBtns.forEach(btn => {
      btn.addEventListener('click', function() {
        resetCategorias();
        this.classList.add('selected');
        this.setAttribute('aria-pressed', 'true');
        categoriaSeleccionada = this.dataset.categoria;
        mostrarDestinos(categoriaSeleccionada);
      });
      btn.addEventListener('keydown', function(e) {
        if(e.key === "Enter" || e.key === " ") {
          e.preventDefault();
          this.click();
        }
      });
    });

    // Manejo de checkboxes para mostrar/ocultar campos relacionados
    const alojamientoCheckbox = document.getElementById("alojamiento");
    const fechaVueltaInput = document.getElementById("fecha-vuelta");
    const seguroCheckbox = document.getElementById("seguro");
    const formularioSeguro = document.getElementById("formulario-seguro");
    const tipoSeguroSelect = document.getElementById("tipo-seguro");
    const mensajesContenedor = document.getElementById("mensajes-usuario");

    alojamientoCheckbox.addEventListener("change", function() {
      if (this.checked) {
        fechaVueltaInput.style.borderColor = "#007bff";
      } else {
        fechaVueltaInput.style.borderColor = "#ccc";
        fechaVueltaInput.value = "";
        fechaVueltaInput.classList.remove("input-error");
      }
    });

    seguroCheckbox.addEventListener("change", function() {
      if (this.checked) {
        formularioSeguro.style.display = "block";
        tipoSeguroSelect.disabled = false;
      } else {
        formularioSeguro.style.display = "none";
        tipoSeguroSelect.value = "";
        tipoSeguroSelect.disabled = true;
        tipoSeguroSelect.classList.remove("input-error");
      }
    });

  </script>
</body>
</html>
