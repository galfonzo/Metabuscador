<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metabuscador</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <img src="img/logo-metabuscador.png" alt="Logo TuneMyTrip" class="logo">
  </header>

  <main class="main-container">
    <form id="search-form">
      <div class="input-group">
        <input type="text" id="origen" placeholder="Origen" required>
        <input type="text" id="destino" placeholder="Destino" required>
        <input type="date" id="fecha" required>
      </div>

      <div class="checkbox-group">
        <label><input type="checkbox" id="alojamiento"> Incluir alojamiento</label>
        <input type="date" id="fecha-vuelta" style="display: none;">

        <label><input type="checkbox" id="seguro"> Cotizar seguro de viajero</label>
      </div>

      <div id="formulario-seguro" style="display: none;">
        <label>Edad del viajero: <input type="number" min="0" id="edad-viajero"></label><br>
        <label>País de residencia: <input type="text" id="pais-residencia"></label>
      </div>

      <div class="categorias">
        <button type="button" class="categoria" data-categoria="Aventura">
          <img src="https://cdn-icons-png.flaticon.com/512/861/861295.png" alt="Aventura">
          Aventura
        </button>
        <button type="button" class="categoria" data-categoria="Negocios">
          <img src="https://cdn-icons-png.flaticon.com/512/3063/3063826.png" alt="Negocios">
          Negocios
        </button>
        <button type="button" class="categoria" data-categoria="Escapada romántica">
          <img src="https://cdn-icons-png.flaticon.com/512/2622/2622797.png" alt="Romántica">
          Escapada romántica
        </button>
        <button type="button" class="categoria" data-categoria="Viaje familiar">
          <img src="https://cdn-icons-png.flaticon.com/512/1041/1041916.png" alt="Familiar">
          Viaje familiar
        </button>
        <button type="button" class="categoria" data-categoria="Cultura">
          <img src="https://cdn-icons-png.flaticon.com/512/681/681392.png" alt="Cultura">
          Cultura
        </button>
        <button type="button" class="categoria" data-categoria="Naturaleza">
          <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Naturaleza">
          Naturaleza
        </button>
      </div>

      <button type="submit" class="btn-buscar">Buscar</button>
    </form>
  </main>

  <script src="app.js"></script>
</body>
</html>
