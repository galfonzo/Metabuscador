<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TuneMyTrip — Formulario Uniforme y Barra Horizontal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans&display=swap');
    *, *::before, *::after { box-sizing: border-box; }

    body {
      margin: 0;
      background: #0f1e33;
      font-family: 'Open Sans', Arial, sans-serif;
      color: #000;
      min-height: 100vh;
    }

    .dashboard-bar {
      width: 100%;
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      background: #fff;
      border-radius: 0 0 18px 18px;
      box-shadow: 0 6px 24px #00c6ff35;
      padding: 24px 38px;
      gap: 20px;
      position: sticky;
      top: 0;
      z-index: 20;
    }

    .dashboard-bar .logo {
      flex: 0 0 220px;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100px;
    }

    .dashboard-bar img {
      height: 102px; /* 50% más grande */
      user-select: none;
    }

    form {
      flex: 1 1 auto;
    }

    .form-row {
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: flex-start;
      flex-wrap: nowrap;
      min-height: 52px;
    }

    .origin-wrapper {
      display: flex;
      align-items: center;
      flex: 0 0 230px;
    }

    .origin-button-container {
      width: 40px;
      height: 40px;
      background: #007bff;
      border-radius: 6px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      user-select: none;
      flex-shrink: 0;
      margin-right: 6px;
      transition: background-color 0.25s ease;
    }
    .origin-button-container:hover {
      background-color: #0056b3;
    }
    .origin-button-container svg {
      fill: white;
      width: 16px;
      height: 12px;
      margin: 2px 0;
    }
    .origin-button-container svg.down {
      transform: rotate(180deg);
    }

    input[type="text"],
    input[type="date"],
    select {
      flex: 1 1 auto;
      height: 40px;
      padding: 0 12px;
      border-radius: 6px;
      border: 1.5px solid #ccc;
      background: white;
      color: #000;
      font-size: 1rem;
      font-family: 'Open Sans', Arial, sans-serif;
      box-sizing: border-box;
      transition: border-color 0.25s;
    }
    input[type="text"]:focus,
    input[type="date"]:focus,
    select:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 6px #7ab8ffaa;
    }
    input.input-error,
    select.input-error {
      border-color: #dc3545 !important;
      box-shadow: none !important;
    }

    label {
      display: none; /* ocultamos labels para compactar barra */
    }

    #fecha-vuelta-container {
      display: none;
      flex-direction: column;
      min-width: 200px;
    }

    #fecha-vuelta-container label {
      font-weight: 600;
      margin-bottom: 3px;
      display: none;
    }

    .form-checkbox-row {
      display: flex;
      gap: 20px;
      align-items: center;
      min-height: 40px;
      flex-shrink: 0;
    }

    .form-checkbox-row label {
      cursor: pointer;
      user-select: none;
      color: #333;
      font-weight: 600;
      font-size: 0.9rem;
    }

    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    #formulario-seguro {
      display: none;
      background: #e9ecef;
      padding: 6px 10px;
      border-radius: 6px;
      margin-left: 8px;
    }

    button[type="submit"] {
      padding: 10px 30px;
      font-size: 1.1rem;
      font-weight: 700;
      color: white;
      background: #007bff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      flex-shrink: 0;
      transition: background-color 0.2s;
      height: 40px;
    }

    button[type="submit"]:hover,
    button[type="submit"]:focus {
      background-color: #0056b3;
      outline: none;
    }

    /* Categorías - fondo blanco removido para contraste */
    .categorias-bar {
      width: 100%;
      max-width: 1400px;
      margin: 30px auto 0 auto;
      display: flex;
      align-items: flex-start;
      gap: 40px;
      position: relative;
      flex-wrap: nowrap;
      overflow-x: auto;
      padding-bottom: 10px;
      scroll-behavior: smooth;
    }

    #categorias {
      display: flex;
      gap: 22px;
      flex-wrap: nowrap;
      justify-content: flex-start;
      align-items: stretch;
      flex: 1 1 800px;
      min-width: 800px;
    }

    .categoria-btn {
      position: relative;
      width: 130px;
      height: 130px;
      border: 2.8px solid #007bff;
      border-radius: 16px;
      overflow: hidden;
      cursor: pointer;
      user-select: none;
      background: #e9ecef;
      box-shadow: 0 4px 18px #007bff48;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 12px;
      transition: border-color 0.3s, box-shadow 0.3s, transform 0.23s;
      outline: none;
      flex-shrink: 0;
      padding: 10px 6px;
    }

    .categoria-btn svg {
      width: 72px;
      height: 72px;
      fill: #007bff;
      transition: fill 0.28s;
      user-select: none;
    }

    .categoria-btn.selected {
      border-color: #0056b3;
      box-shadow: 0 0 36px #0056b3cc;
      transform: scale(1.12);
      z-index: 1;
    }

    .categoria-btn.selected svg {
      fill: #003d80;
    }

    .categoria-btn span {
      position: relative;
      color: #000;
      font-weight: 700;
      font-size: 1.12rem;
      text-align: center;
      user-select: none;
      width: 100%;
    }

    .categoria-btn:focus-visible {
      outline: 3px solid #007bff;
      outline-offset: 3px;
      z-index: 33;
    }

    #destinos-lista {
      background: #e9ecef;
      box-shadow: 0 7px 21px #007bff55;
      border-radius: 14px; 
      min-width: 270px; max-width: 310px;
      padding: 18px 24px;
      color: #000;
      font-size: 1.1rem;
      display: none;
      user-select: none;
      margin-top: 5px;
      position: sticky;
      top: 120px;
      height: 220px;
      overflow-y: auto;
    }

    #destinos-lista ul {
      list-style: none;
      margin: 0;
      padding: 0;
      max-height: 168px;
      overflow-y: auto;
    }

    #destinos-lista li {
      background: rgba(0 0 0 / 0.07);
      margin: 9px 0;
      border-radius: 7px;
      padding: 9px 16px;
      cursor: pointer;
      font-weight: 600;
      border: 1.2px solid transparent;
      color: #000;
      user-select: none;
      transition: background 0.24s, border-color 0.24s, transform 0.22s ease;
    }

    #destinos-lista li.selected,
    #destinos-lista li:hover,
    #destinos-lista li:focus {
      background-color: rgba(0 0 0 / 0.15);
      border-color: #007bff;
      color: #00293d;
      outline: none;
      transform: scale(1.05);
      font-weight: 700;
    }

    /* Responsive */
    @media (max-width: 1320px) {
      .dashboard-bar, .categorias-bar {
        max-width: 99vw;
      }
    }

    @media (max-width: 900px) {
      .dashboard-bar, .categorias-bar {
        flex-direction: column;
        gap: 26px;
        align-items: flex-start;
      }

      .form-row {
        flex-wrap: wrap;
      }

      .form-row > div,
      .origin-wrapper {
        max-width: 100%;
        margin-right: 0;
      }

      #categorias {
        min-width: auto;
        flex-wrap: wrap;
        gap: 14px;
      }

      .categoria-btn {
        width: 90px;
        height: 90px;
      }

      #destinos-lista {
        max-width: 100vw;
        position: relative;
        top: auto;
        height: auto;
      }

      .origin-button-container {
        margin-right: 12px;
        width: 32px;
        height: 32px;
      }
    }

    @media (max-width: 600px) {
      .dashboard-bar {
        padding: 12px 7px;
        flex-direction: column;
      }

      .categorias-bar {
        flex-direction: column;
        align-items: flex-start;
      }

      .form-row,
      .form-checkbox-row {
        flex-direction: column;
        align-items: stretch;
      }

      #mensajes-usuario {
        position: static;
        left: auto;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard-bar">
    <div class="logo">
      <img src="img/logo-metabuscador.png" alt="Logo TuneMyTrip" loading="lazy" />
    </div>
    <form id="search-form" autocomplete="off" novalidate style="flex:1; position:relative;">
      <div id="mensajes-usuario" role="alert" aria-live="assertive"></div>
      <div class="form-row">
        <div class="origin-wrapper">
          <div class="origin-button-container" id="toggle-trip-type" title="Ida y Vuelta" tabindex="0" role="button" aria-pressed="false" aria-label="Alternar viaje de ida y vuelta">
            <svg class="up" viewBox="0 0 24 24" aria-hidden="true" focusable="false"><path d="M7 14l5-5 5 5z"/></svg>
            <svg class="down" viewBox="0 0 24 24" aria-hidden="true" focusable="false"><path d="M7 10l5 5 5-5z"/></svg>
          </div>
          <input type="text" id="origen" name="origen" placeholder="Ciudad de salida" required autocomplete="off" />
        </div>
        <div id="destino-group">
          <label for="destino">Destino</label>
          <input type="text" id="destino" name="destino" placeholder="Ciudad destino" required autocomplete="off" />
        </div>
        <div id="fecha-ida-group">
          <label for="fecha-ida">Fecha ida</label>
          <input type="date" id="fecha-ida" name="fecha-ida" required />
        </div>
        <div id="fecha-vuelta-container">
          <label for="fecha-vuelta">Fecha vuelta</label>
          <input type="date" id="fecha-vuelta" name="fecha-vuelta" aria-label="Fecha de vuelta" />
        </div>
        <div id="checkboxes-group" class="form-checkbox-row">
          <label>
            <input type="checkbox" id="alojamiento"/>
            Alojamiento
          </label>
          <label>
            <input type="checkbox" id="seguro" aria-controls="formulario-seguro"/>
            Seguro
          </label>
          <div id="formulario-seguro" aria-hidden="true">
            <label for="tipo-seguro">Tipo:</label>
            <select id="tipo-seguro" name="tipo-seguro" disabled>
              <option value="">Selecciona</option>
              <option value="basico">Básico</option>
              <option value="premium">Premium</option>
            </select>
          </div>
        </div>
        <button type="submit" aria-label="Buscar viajes">Buscar</button>
      </div>
    </form>
  </div>

  <div class="categorias-bar">
    <div id="categorias" role="list" aria-label="Categorías de viaje">
      <!-- Íconos e ítems de categorías se integran aquí según anteriores respuestas -->
    </div>
    <div id="destinos-lista" aria-live="polite" aria-label="Lista de destinos posibles"></div>
  </div>

  <script>
    const toggleBtn = document.getElementById('toggle-trip-type');
    const fechaVueltaContainer = document.getElementById('fecha-vuelta-container');
    const origenInput = document.getElementById('origen');
    const destinoInput = document.getElementById('destino');
    // Inicializamos origen con MVD editable
    origenInput.value = "MVD";

    toggleBtn.addEventListener('click', () => {
      const pressed = toggleBtn.getAttribute('aria-pressed') === 'true';
      if (pressed) {
        fechaVueltaContainer.style.display = 'none';
        toggleBtn.setAttribute('aria-pressed', 'false');
      } else {
        fechaVueltaContainer.style.display = 'flex';
        toggleBtn.setAttribute('aria-pressed', 'true');
      }
    });

    toggleBtn.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        toggleBtn.click();
      }
    });

    // Aquí incluir el código completo de categorías, destinos, validaciones y envío de formulario según versiones anteriores para funcionalidad completa
  </script>
</body>
</html>
