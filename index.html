<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TuneMyTrip — Dashboard Horizontal con Botón Ida/Vuelta</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans&display=swap');
    *, *::before, *::after { box-sizing: border-box; }

    body {
      margin: 0;
      background: #0f1e33;
      font-family: 'Open Sans', Arial, sans-serif;
      color: #fff;
      min-height: 100vh;
    }

    .dashboard-bar {
      width: 100%;
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      background: rgba(0,0,0,.85);
      border-radius: 0 0 18px 18px;
      box-shadow: 0 6px 24px #00c6ff35;
      padding: 32px 38px;
      gap: 30px;
      position: sticky;
      top: 0;
      z-index: 20;
    }

    .dashboard-bar .logo {
      flex: 0 0 220px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      height: 100px;
    }

    .dashboard-bar img {
      height: 102px;
      filter: drop-shadow(0 0 8px #00c6ff);
      user-select: none;
    }

    .form-row {
      display: flex;
      gap: 18px;
      align-items: center;
      flex: 1 1 auto;
      justify-content: flex-start;
      min-width: 0;
      flex-wrap: wrap;
    }

    .origin-wrapper {
      display: flex;
      align-items: center;
      flex: 1 1 185px;
      min-width: 130px;
      max-width: 270px;
      margin-right: 8px;
      margin-bottom: 12px;
      position: relative;
    }

    .origin-wrapper input[type="text"] {
      flex: 1;
      margin-left: 4px;
      min-width: 0;
      padding: 8px 12px;
      border-radius: 7px;
      border: 1.5px solid #368dde;
      background: #122948;
      color: white;
      font-family: 'Open Sans', Arial, sans-serif;
      font-size: 1rem;
      transition: border 0.2s;
    }

    label {
      font-size: 0.98rem;
      font-weight: 600;
      color: #8fd8fe;
      margin-bottom: 5px;
      user-select: none;
      display: block;
    }

    input[type="text"]:focus {
      border-color: #3bc9ff;
      outline: none;
    }

    input.input-error {
      border-color: #ff5a5a !important;
      background: #3a1a1a !important;
    }

    /* Botón cuadrado con flechas */
    .origin-button-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 40px;
      height: 40px;
      cursor: pointer;
      user-select: none;
      background: #0c4f82;
      border-radius: 7px;
      flex-shrink: 0;
      transition: background-color 0.25s ease;
    }

    .origin-button-container:hover {
      background-color: #1a80d4;
    }

    .origin-button-container svg {
      fill: #00c6ff;
      width: 20px;
      height: 14px;
      margin: 2px 0;
    }

    .origin-button-container svg.down {
      transform: rotate(180deg);
    }

    #destino-group, #fecha-ida-group, #checkboxes-group {
      display: flex;
      flex-direction: column;
      flex: 1 1 150px;
      min-width: 130px;
      margin-bottom: 12px;
    }

    #fecha-vuelta-container {
      display: none;
      flex-direction: column;
      min-width: 160px;
      margin-left: 12px;
      margin-bottom: 12px;
    }

    #fecha-vuelta-container label {
      font-weight: 600;
      color: #8fd8fe;
      margin-bottom: 5px;
      user-select: none;
    }

    #fecha-vuelta {
      padding: 8px 12px;
      border-radius: 7px;
      border: 1.5px solid #368dde;
      background: #122948;
      color: white;
      font-family: 'Open Sans', Arial, sans-serif;
      font-size: 1rem;
      transition: border 0.2s;
    }

    #fecha-vuelta:focus {
      border-color: #3bc9ff;
      outline: none;
    }

    #formulario-seguro {
      display: none;
      margin-left: 10px;
      background: #144081;
      padding: 9px 14px;
      border-radius: 8px;
      border: 1px solid #00c6ff;
    }

    #tipo-seguro {
      width: 140px;
      padding: 6px 10px;
      border-radius: 5px;
      border: 1px solid #3976be;
      background: #17395f;
      color: white;
      font-size: 1rem;
      margin-top: 3px;
    }

    #tipo-seguro:disabled {
      background: #283f67;
      color: #93b7db;
      cursor: not-allowed;
    }

    .form-checkbox-row {
      display: flex;
      align-items: center;
      gap: 22px;
      flex-wrap: wrap;
    }

    .form-checkbox-row label {
      margin-bottom: 0;
      cursor: pointer;
      user-select: none;
    }

    input[type="checkbox"] {
      accent-color: #00c6ff;
      margin-right: 6px;
      cursor: pointer;
    }

    button[type="submit"] {
      margin-left: 12px;
      padding: 9px 22px;
      font-size: 1.1rem;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(90deg, #007bff 74%, #0fd6fd 100%);
      border: none;
      border-radius: 28px;
      cursor: pointer;
      box-shadow: 0 4px 18px #00abeea55;
      transition: background 0.18s, box-shadow 0.22s;
      user-select: none;
      height: 40px;
      align-self: flex-end;
      margin-bottom: 12px;
      flex-shrink: 0;
    }

    button[type="submit"]:hover,
    button[type="submit"]:focus {
      background: linear-gradient(90deg, #009efd 70%, #26ffe6 100%);
      outline: none;
    }

    #mensajes-usuario {
      padding: 12px 15px;
      border-radius: 7px;
      font-weight: 700;
      font-size: 1rem;
      min-height: 32px;
      display: none;
      position: absolute;
      top: 95px;
      left: 47%;
      background-color: #2828ffdd;
      z-index: 99;
      box-shadow: 0 3px 12px #0008;
      letter-spacing: 1px;
    }

    #mensajes-usuario.error {
      background-color: #ff525233;
      color: #ff3232;
      border: 1.5px solid #ff3233cc;
      display: block;
    }

    #mensajes-usuario.success {
      background-color: #2dee7733;
      color: #0bd80b;
      border: 1.5px solid #0bd80bcc;
      display: block;
    }

    .categorias-bar {
      width: 100%;
      max-width: 1400px;
      margin: 35px auto 0 auto;
      display: flex;
      align-items: flex-start;
      gap: 40px;
      position: relative;
      flex-wrap: nowrap;
      overflow-x: auto;
      padding-bottom: 10px;
      scroll-behavior: smooth;
    }

    #categorias {
      display: flex;
      gap: 22px;
      flex-wrap: nowrap;
      justify-content: flex-start;
      align-items: stretch;
      flex: 1 1 800px;
      min-width: 800px;
    }

    .categoria-btn {
      position: relative;
      width: 130px;
      height: 130px;
      border: 2.8px solid #0099ff;
      border-radius: 16px;
      overflow: hidden;
      cursor: pointer;
      user-select: none;
      background: #031b39;
      box-shadow: 0 4px 18px #007fff48;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: border-color 0.3s, box-shadow 0.3s, transform 0.23s;
      outline: none;
      flex-shrink: 0;
      gap: 10px;
      padding: 10px 6px;
    }

    .categoria-btn svg {
      width: 72px;
      height: 72px;
      fill: #0bb7ff;
      transition: fill 0.28s;
      user-select: none;
    }

    .categoria-btn.selected {
      border-color: #00cfff;
      box-shadow: 0 0 36px #00cfffcc;
      transform: scale(1.12);
      z-index: 1;
    }

    .categoria-btn.selected svg {
      fill: #36e8ff;
    }

    .categoria-btn span {
      position: relative;
      color: #e2f8ff;
      font-weight: 700;
      font-size: 1.12rem;
      text-align: center;
      text-shadow: 0 0 16px #00395fbb;
      user-select: none;
      width: 100%;
    }

    .categoria-btn:focus-visible {
      outline: 3px solid #00c6ff;
      outline-offset: 3px;
      z-index: 33;
    }

    #destinos-lista {
      background: rgba(0, 109, 185, 0.83);
      box-shadow: 0 7px 21px #00d3ff55;
      border-radius: 14px; min-width: 270px; max-width: 310px;
      padding: 18px 24px;
      color: #fff; font-size: 1.1rem; display: none; user-select: none; margin-top: 5px;
      position: sticky;
      top: 120px;
      height: 220px;
      overflow-y: auto;
    }

    #destinos-lista ul {
      list-style: none;
      margin: 0;
      padding: 0;
      max-height: 168px;
      overflow-y: auto;
    }

    #destinos-lista li {
      background: rgba(255 255 255 / 0.12);
      margin: 9px 0;
      border-radius: 7px;
      padding: 9px 16px;
      cursor: pointer;
      font-weight: 600;
      border: 1.2px solid transparent;
      color: #abeeff;
      user-select: none;
      transition: background 0.24s, border-color 0.24s, transform 0.22s ease;
    }

    #destinos-lista li.selected,
    #destinos-lista li:hover,
    #destinos-lista li:focus {
      background-color: rgba(255 255 255 / 0.38);
      border-color: #00d3ff;
      color: #00293d;
      outline: none;
      transform: scale(1.05);
      font-weight: 700;
    }

    /* Responsive */

    @media (max-width: 1320px) {
      .dashboard-bar, .categorias-bar {
        max-width: 99vw;
      }
    }

    @media (max-width: 900px) {
      .dashboard-bar, .categorias-bar {
        flex-direction: column;
        gap: 26px;
        align-items: flex-start;
      }

      .form-row {
        flex-wrap: wrap;
      }

      .form-row > div,
      .origin-wrapper {
        max-width: 100%;
        margin-right: 0;
      }

      #categorias {
        min-width: auto;
        flex-wrap: wrap;
        gap: 14px;
      }

      .categoria-btn {
        width: 90px;
        height: 90px;
      }

      #destinos-lista {
        max-width: 100vw;
        position: relative;
        top: auto;
        height: auto;
      }

      .origin-button-container {
        margin-right: 12px;
        width: 32px;
        height: 32px;
      }
    }

    @media (max-width: 600px) {
      .dashboard-bar {
        padding: 12px 7px;
        flex-direction: column;
      }

      .categorias-bar {
        flex-direction: column;
        align-items: flex-start;
      }

      .form-row,
      .form-checkbox-row {
        flex-direction: column;
        align-items: stretch;
      }

      #mensajes-usuario {
        position: static;
        left: auto;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard-bar">
    <div class="logo">
      <img src="img/logo-metabuscador.png" alt="Logo TuneMyTrip" loading="lazy" />
    </div>
    <form id="search-form" autocomplete="off" novalidate style="flex:1; position:relative;">
      <div id="mensajes-usuario" role="alert" aria-live="assertive"></div>
      <div class="form-row">
        <div class="origin-wrapper">
          <div class="origin-button-container" id="toggle-trip-type" title="Ida y Vuelta" tabindex="0" role="button" aria-pressed="false" aria-label="Alternar viaje de ida y vuelta">
            <svg class="up" viewBox="0 0 24 24" aria-hidden="true" focusable="false"><path d="M7 14l5-5 5 5z"/></svg>
            <svg class="down" viewBox="0 0 24 24" aria-hidden="true" focusable="false"><path d="M7 10l5 5 5-5z"/></svg>
          </div>
          <input type="text" id="origen" name="origen" placeholder="Ciudad de salida" required autocomplete="off" />
        </div>
        <div id="destino-group">
          <label for="destino">Destino</label>
          <input type="text" id="destino" name="destino" placeholder="Ciudad destino" required autocomplete="off" />
        </div>
        <div id="fecha-ida-group">
          <label for="fecha-ida">Fecha ida</label>
          <input type="date" id="fecha-ida" name="fecha-ida" required />
        </div>
        <div id="fecha-vuelta-container">
          <label for="fecha-vuelta">Fecha vuelta</label>
          <input type="date" id="fecha-vuelta" name="fecha-vuelta" aria-label="Fecha de vuelta" />
        </div>
        <div id="checkboxes-group" class="form-checkbox-row">
          <label>
            <input type="checkbox" id="alojamiento"/>
            Alojamiento
          </label>
          <label>
            <input type="checkbox" id="seguro" aria-controls="formulario-seguro"/>
            Seguro
          </label>
          <div id="formulario-seguro" aria-hidden="true">
            <label for="tipo-seguro">Tipo:</label>
            <select id="tipo-seguro" name="tipo-seguro" disabled>
              <option value="">Selecciona</option>
              <option value="basico">Básico</option>
              <option value="premium">Premium</option>
            </select>
          </div>
        </div>
        <button type="submit" aria-label="Buscar viajes">Buscar</button>
      </div>
    </form>
  </div>

  <div class="categorias-bar">
    <div id="categorias" role="list" aria-label="Categorías de viaje">
      <!-- Aquí añade los íconos y categorías según la versión detallada anterior -->
    </div>
    <div id="destinos-lista" aria-live="polite" aria-label="Lista de destinos posibles"></div>
  </div>

  <script>
    const toggleBtn = document.getElementById('toggle-trip-type');
    const fechaVueltaContainer = document.getElementById('fecha-vuelta-container');

    toggleBtn.addEventListener('click', () => {
      const pressed = toggleBtn.getAttribute('aria-pressed') === 'true';
      if (pressed) {
        fechaVueltaContainer.style.display = 'none';
        toggleBtn.setAttribute('aria-pressed', 'false');
      } else {
        fechaVueltaContainer.style.display = 'flex';
        toggleBtn.setAttribute('aria-pressed', 'true');
      }
    });

    toggleBtn.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        toggleBtn.click();
      }
    });

    // Resto de tus scripts (categorías, destinos, validaciones, etc.) aquí igual que antes
  </script>
</body>
</html>
