<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TuneMyTrip - Mejorado con Animaciones y Tooltips</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans&display=swap');
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      background-color: #0f1e33;
      font-family: 'Open Sans', Arial, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      padding: 30px 10px 40px 10px;
    }
    .container {
      display: flex;
      align-items: flex-start;
      background: rgba(0,0,0,0.75);
      border-radius: 16px;
      box-shadow: 0 8px 32px #00c6ff44;
      max-width: 900px;
      width: 100%;
      padding: 20px 32px;
      gap: 24px;
      box-sizing: border-box;
      flex-wrap: wrap;
    }
    .logo-container {
      flex: 0 0 auto;
      display: flex;
      align-items: center;
      height: 120px;
    }
    .logo-container img {
      max-height: 100px;
      max-width: 220px;
      filter: drop-shadow(0 0 8px rgba(0,198,255,0.8));
      user-select: none;
    }
    form {
      flex: 1 1 600px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #abcffb;
      font-size: 1rem;
      user-select: none;
    }
    .row-inputs {
      display: flex;
      gap: 20px;
      flex-wrap: nowrap;
      margin-bottom: 18px;
      align-items: end;
      justify-content: flex-start;
    }
    .row-inputs > div {
      flex: 1 1 33%;
      min-width: 0;
      position: relative;
    }
    input[type="text"], input[type="date"] {
      width: 100%;
      padding: 10px 13px;
      border-radius: 8px;
      border: 1.5px solid #368dde;
      background: #122948;
      color: white;
      font-size: 1rem;
      margin-bottom: 3px;
      transition: border 0.2s;
      font-family: 'Open Sans', Arial, sans-serif;
    }
    input[type=text]:focus, input[type=date]:focus {
      border-color: #3bc9ff;
      outline: none;
    }
    input[type="checkbox"] {
      accent-color: #00c6ff;
      cursor: pointer;
      vertical-align: middle;
      margin-right: 8px;
    }
    .input-error {
      border-color: #ff5a5a !important;
      background-color: #3a1a1a !important;
      animation: shake 0.28s ease-in-out;
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25%, 75% { transform: translateX(-6px); }
      50% { transform: translateX(6px); }
    }
    #fecha-vuelta {
      margin-left: 10px;
      width: 100%;
      margin-top: 4px;
      display: none;
    }
    #formulario-seguro {
      margin: 12px 0 18px 0;
      background: #10325e;
      padding: 15px 13px 9px 13px;
      border-radius: 10px;
      border: 1px solid #00c6ff;
      max-width: 260px;
      display: none;
      position: relative;
    }
    #tipo-seguro {
      width: 100%;
      padding: 7px 11px;
      border-radius: 5px;
      border: 1px solid #3976be;
      background: #17395f;
      color: white;
      font-size: 1rem;
      font-family: 'Open Sans', Arial, sans-serif;
      transition: border-color 0.3s;
    }
    #tipo-seguro:disabled {
      background: #283f67;
      color: #93b7db;
      cursor: not-allowed;
    }
    /* Tooltip para ayuda */
    .help-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: #007bbfcc;
      color: white;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1;
      padding: 0;
      transition: background-color 0.2s;
    }
    .help-btn:hover, .help-btn:focus {
      background-color: #00c6ff;
      outline: none;
    }
    .tooltip {
      position: absolute;
      bottom: 100%;
      right: 6px;
      background: #0284c7cc;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 0.85rem;
      width: max-content;
      max-width: 260px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.25s ease;
      user-select: none;
      z-index: 999;
      white-space: normal;
    }
    .tooltip::after {
      content: "";
      position: absolute;
      top: 100%;
      right: 10px;
      border-width: 6px;
      border-style: solid;
      border-color: #0284c7cc transparent transparent transparent;
    }
    .tooltip.visible {
      opacity: 1;
      pointer-events: auto;
    }
    #categorias {
      display: flex;
      gap: 20px;
      flex-wrap: nowrap;
      overflow-x: auto;
      justify-content: flex-start;
      align-items: stretch;
      margin: 19px 0 14px 0;
      padding-bottom: 6px;
      scroll-behavior: smooth;
    }
