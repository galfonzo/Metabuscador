<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Metabuscador</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <img src="img/logo-metabuscador.png" alt="TuneMyTrip" class="logo" />
  </header>

  <main class="contenedor-formulario">
    <form id="search-form">
      <div class="grupo-campos">
        <input type="text" id="origen" placeholder="Origen" required />
        <input type="text" id="destino" placeholder="Destino" required />
        <input type="date" id="fecha" required />
        <label class="checkbox-label">
          <input type="checkbox" id="alojamiento" /> Incluir alojamiento
        </label>
        <input type="date" id="fecha-vuelta" style="display: none" />
        <label class="checkbox-label">
          <input type="checkbox" id="seguro" /> Cotizar seguro de viajero
        </label>
      </div>

      <div id="formulario-seguro" style="display: none">
        <input type="number" placeholder="Edad del viajero" required />
        <select>
          <option>Destino</option>
          <option>América</option>
          <option>Europa</option>
          <option>Asia</option>
        </select>
      </div>

      <div class="categorias-viaje">
        <button type="button" class="categoria" data-tipo="aventura">
          <img src="img/aventura.png" alt="Aventura" /> Aventura
        </button>
        <button type="button" class="categoria" data-tipo="negocios">
          <img src="img/negocios.png" alt="Negocios" /> Negocios
        </button>
        <button type="button" class="categoria" data-tipo="romantica">
          <img src="img/romantica.png" alt="Romántica" /> Escapada romántica
        </button>
        <button type="button" class="categoria" data-tipo="familiar">
          <img src="img/familiar.png" alt="Familiar" /> Viaje familiar
        </button>
        <button type="button" class="categoria" data-tipo="cultura">
          <img src="img/cultura.png" alt="Cultura" /> Cultura
        </button>
        <button type="button" class="categoria" data-tipo="naturaleza">
          <img src="img/naturaleza.png" alt="Naturaleza" /> Naturaleza
        </button>
      </div>

      <button type="submit">Buscar</button>
    </form>
  </main>

  <script src="app.js"></script>
</body>
</html>
