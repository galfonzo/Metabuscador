<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TuneMyTrip</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <img src="img/logo-metabuscador.png" alt="Logo TuneMyTrip" class="logo">

    <form id="buscador-form">
      <div class="form-row">
        <input type="text" id="origen" placeholder="Origen" required>
        <input type="text" id="destino" placeholder="Destino" required>
        <input type="date" id="fecha" required>
      </div>

      <div class="form-row checkbox-row">
        <label><input type="checkbox" id="alojamiento"> Incluir alojamiento</label>
        <label><input type="checkbox" id="seguro"> Cotizar seguro de viajero</label>
      </div>

      <div class="form-row" id="fecha-vuelta-container" style="display: none;">
        <input type="date" id="fecha-vuelta" placeholder="Fecha de vuelta">
      </div>

      <div id="seguro-formulario" style="display: none;">
        <input type="text" id="edad" placeholder="Edad del viajero">
        <select id="plan">
          <option value="">Selecciona un plan</option>
          <option value="basico">Básico</option>
          <option value="premium">Premium</option>
        </select>
      </div>

      <div class="categorias">
        <button type="button" class="categoria" data-tipo="aventura">
          <img src="img/aventura.jpg" alt="Aventura">
          Aventura
        </button>
        <button type="button" class="categoria" data-tipo="negocios">
          <img src="img/negocios.jpg" alt="Negocios">
          Negocios
        </button>
        <button type="button" class="categoria" data-tipo="romantico">
          <img src="img/romantico.jpg" alt="Escapada Romántica">
          Escapada Romántica
        </button>
        <button type="button" class="categoria" data-tipo="familiar">
          <img src="img/familiar.jpg" alt="Familiar">
          Viaje Familiar
        </button>
        <button type="button" class="categoria" data-tipo="cultural">
          <img src="img/cultural.jpg" alt="Cultural">
          Cultura
        </button>
        <button type="button" class="categoria" data-tipo="naturaleza">
          <img src="img/naturaleza.jpg" alt="Naturaleza">
          Naturaleza
        </button>
      </div>

      <input type="hidden" id="categoria-seleccionada" name="categoria">
      <button type="submit">Buscar</button>
    </form>
  </div>

  <script src="app.js"></script>
</body>

</html>
