<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TuneMyTrip</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans&display=swap');
    body {
      margin: 0; min-height: 100vh; background: #0f1e33;
      font-family: 'Open Sans', Arial, sans-serif; color: #fff;
      display: flex; flex-direction: column; align-items: center;
      padding: 0 8px 44px 8px;
    }
    header { width: 100%; max-width: 370px; margin: 30px auto 20px auto; text-align: center;}
    header img { max-width: 240px; height: auto; filter: drop-shadow(0 0 10px #0fd6fd); }
    form {
      background: rgba(0,0,0,0.73);
      padding: 24px 20px 20px 20px;
      border-radius: 18px;
      box-shadow: 0 7px 32px #0ab6e635;
      width: 100%;
      max-width: 520px;
    }
    fieldset { border: none; padding: 0; margin: 0 0 15px 0;}
    legend {
      color: #6fdefa; font-weight: 700; font-size: 1.06rem;
      margin-bottom: 7px; letter-spacing: 0.4px;}
    label { display: block; margin-top: 15px; font-weight: 600; color: #aee3fa;}
    .row-fields { display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 4px;}
    .row-fields label { margin-top: 0; margin-right: 5px;}
    input[type="text"], input[type="date"] {
      padding: 8px 10px; font-size: 1rem;
      border-radius: 8px; border: 1.6px solid #127fc6;
      background: #112948; color: #fff; margin-bottom: 6px;
    }
    input[type="checkbox"] {
      vertical-align: middle; margin-right: 8px; accent-color: #00c6ff;
    }
    #fecha-vuelta { margin-left: 10px;}
    .input-error { border-color: #fd5f4f !important; background: #320f1F !important;}
    #formulario-seguro {
      display: none; border: 1.1px solid #00c6ff; border-radius: 10px;
      background: #0d284c; padding: 10px 8px 7px 9px; margin-top: 8px; max-width: 210px;
    }
    #tipo-seguro { width: 98%;padding: 6px; border: 1px solid #3976be; border-radius: 5px; background: #17395f; color: #fff; font-size: 1rem;}
    #tipo-seguro.input-error { border-color: #fd5f4f; background-color: #320f1F;}
    /* Categorías visuales */
    #categorias { display: flex; flex-wrap: wrap; gap: 13px; justify-content: center; margin: 17px 0 7px 0;}
    .categoria-btn {
      position: relative; width: 94px; height: 94px;
      border: 3px solid #0099ff; border-radius: 12px; overflow: hidden;
      cursor: pointer; user-select: none; background: #061931;
      box-shadow: 0 5px 18px #0099ff33; display: flex; align-items: flex-end;
      justify-content: center; outline-offset: 2px; transition: box-shadow 0.21s, border-color 0.19s;
    }
    .categoria-btn img {
      position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover;
      border-radius: 12px; filter: brightness(0.77); pointer-events: none; transition: filter 0.22s;
    }
    .categoria-btn.selected { border-color: #fff; box-shadow: 0 0 20px #00fff877; }
    .categoria-btn.selected img { filter: brightness(1);}
    .categoria-btn span { position: relative; color: #fff; font-weight: 700; font-size: 0.98rem; padding: 7px 5px 5px 5px; z-index: 2;
      width: 100%; text-align: center; text-shadow: 0 0 9px #003747cc;background: linear-gradient(transparent 65%, #027390 99%);}
    /* Destinos lista */
    #destinos-lista {
      background: rgba(0, 109, 185, 0.79); box-shadow: 0 7px 19px #00d3ff55;
      border-radius: 11px; width: 96%; max-width: 380px; padding: 9px 13px;
      color: #fff; font-size: 0.96rem; display: none; margin: 0 auto 11px auto;
    }
    #destinos-lista ul { list-style: none; margin: 0; padding: 0;}
    #destinos-lista li {
      background: rgba(255,255,255,.10); margin: 4px 0; border-radius: 7px;
      padding: 7px 13px; cursor: pointer; font-weight: 600; transition: background 0.18s, border-color 0.18s;
      border: 1.2px solid transparent; color: #c1fcff;
    }
    #destinos-lista li.selected, #destinos-lista li:hover, #destinos-lista li:focus {
      background:rgba(255,255,255,.22);border-color:#00e4ff;outline: none; color: #00374a;
    }
    #mensajes-usuario {margin-bottom:11px;padding:8px 12px;border-radius:6px;font-weight:bold;font-size:1rem;min-height:25px;display:none;}
    #mensajes-usuario.error {background:#fd5f4f13;color:#ffd2cf;border:1px solid #fd5f4f77;display:block;}
    #mensajes-usuario.success {background:#29ffb813;color:#1df392;border:1px solid #19d7a9;display:block;}
    button[type="submit"] {margin-top:16px;width:100%;padding:12px 0;font-size:1.09rem;font-weight:600;color:#fff;background:linear-gradient(90deg,#007bff 70%,#0fd6fd 100%);
      border:none;border-radius:30px;cursor:pointer;box-shadow:0 6px 16px #00abee75;transition:background 0.17s;}
    button[type="submit"]:hover,button[type="submit"]:focus{background:linear-gradient(90deg,#009efd 60%,#26ffe6 100%);outline:none;}
    @media (max-width: 540px) {.categoria-btn{width:70px;height:70px;}#destinos-lista{max-width:99vw;}}
  </style>
</head>
<body>
  <header>
    <img src="img/logo-metabuscador.png" alt="Logo TuneMyTrip" loading="lazy" />
  </header>
  <form id="search-form" autocomplete="off" novalidate>
    <div id="mensajes-usuario"></div>
    <fieldset>
      <legend>Datos básicos</legend>
      <div class="row-fields">
        <label for="origen">Origen:</label>
        <input type="text" id="origen" name="origen" placeholder="Ciudad de salida" required autocomplete="off" />
      </div>
      <div class="row-fields">
        <label for="destino">Destino:</label>
        <input type="text" id="destino" name="destino" placeholder="Ciudad de llegada" required autocomplete="off" />
      </div>
    </fieldset>
    <fieldset>
      <legend>Fechas de viaje</legend>
      <div class="row-fields">
        <label for="fecha-ida">Ida:</label>
        <input type="date" id="fecha-ida" name="fecha-ida" required />
        <label><input type="checkbox" id="alojamiento" />Alojamiento</label>
        <input type="date" id="fecha-vuelta" name="fecha-vuelta" placeholder="Vuelta" style="display:none;" />
      </div>
      <div class="row-fields">
        <label><input type="checkbox" id="seguro" />Seguro de viaje</label>
      </div>
      <div id="formulario-seguro">
        <label for="tipo-seguro">Tipo de seguro:</label>
        <select id="tipo-seguro" name="tipo-seguro" disabled>
          <option value="">Selecciona</option>
          <option value="basico">Básico</option>
          <option value="premium">Premium</option>
        </select>
      </div>
    </fieldset>
    <label style="color:#f6ff;">Selecciona tipo de viaje:</label>
    <div id="categorias" aria-label="Categorías de viaje">
      <div class="categoria-btn" tabindex="0" data-categoria="aventura"><img src="img/categorias/aventura.jpg" alt="" /><span>Aventura</span></div>
      <div class="categoria-btn" tabindex="0" data-categoria="cultural"><img src="img/categorias/cultural.jpg" alt="" /><span>Cultural</span></div>
      <div class="categoria-btn" tabindex="0" data-categoria="playa"><img src="img/categorias/playa.jpg" alt="" /><span>Playa</span></div>
      <div class="categoria-btn" tabindex="0" data-categoria="gastronomico"><img src="img/categorias/gastronomico.jpg" alt="" /><span>Gastronómico</span></div>
    </div>
    <div id="destinos-lista"></div>
    <button type="submit">Buscar</button>
  </form>
  <script>
    // --- Categorías y destinos ---
    const destinosPorCategoria = {
      aventura: ["Patagonia", "Islandia", "Machu Picchu", "Alpes Suizos", "Costa Rica Selva"],
      cultural: ["Roma", "Atenas", "Kioto", "Estambul", "París"],
      playa: ["Maldivas", "Cancún", "Ibiza", "Phuket", "Riviera Maya"],
      gastronomico: ["Lima", "Bangkok", "Barcelona", "Bolonia", "Tokio"]
    };
    const categoriaBtns = document.querySelectorAll('.categoria-btn');
    const destinosDiv = document.getElementById('destinos-lista');
    let categoriaSeleccionada = "";
    let destinoSeleccionado = "";

    function resetCategorias() {
      categoriaBtns.forEach(btn => {
        btn.classList.remove('selected');
        btn.setAttribute('aria-pressed','false');
      });
      destinosDiv.style.display = 'none'; destinosDiv.innerHTML = "";
      destinoSeleccionado = "";
    }
    function mostrarDestinos(cat) {
      const destinos = destinosPorCategoria[cat] || [];
      if(destinos.length) {
        destinosDiv.style.display = "block";
        destinosDiv.innerHTML = `<ul>${destinos.map(d => `<li tabindex="0">${d}</li>`).join("")}</ul>`;
        destinosDiv.querySelectorAll('li').forEach(li => {
          li.addEventListener('click',function(){ 
            destinosDiv.querySelectorAll('li').forEach(item=>item.classList.remove('selected'));
            this.classList.add('selected'); destinoSeleccionado = this.textContent; 
          });
          li.addEventListener('keydown',function(e){
            if(e.key=="Enter"||e.key==" "){ e.preventDefault(); this.click();}
          });
        });
      } else { destinosDiv.style.display = "none"; destinosDiv.innerHTML = ""; }
    }
    categoriaBtns.forEach(btn => {
      btn.addEventListener('click', function(){
        resetCategorias();
        this.classList.add('selected');
        this.setAttribute('aria-pressed','true');
        categoriaSeleccionada = this.dataset.categoria;
        mostrarDestinos(categoriaSeleccionada);
        document.getElementById('mensajes-usuario').style.display = 'none';
      });
      btn.addEventListener('keydown', function(e){
        if(e.key === "Enter" || e.key === " ") { e.preventDefault(); this.click(); }
      });
    });

    // Formularios y validaciones clave
    const alojamientoCheckbox = document.getElementById("alojamiento");
    const fechaVueltaInput = document.getElementById("fecha-vuelta");
    const seguroCheckbox = document.getElementById("seguro");
    const formularioSeguro = document.getElementById("formulario-seguro");
    const tipoSeguroSelect = document.getElementById("tipo-seguro");
    const mensajesContenedor = document.getElementById("mensajes-usuario");
    const form = document.getElementById("search-form");
    const origenInput = document.getElementById("origen");
    const destinoInput = document.getElementById("destino");
    const fechaIdaInput = document.getElementById("fecha-ida");

    function mostrarMensaje(mensaje, tipo) {
      mensajesContenedor.textContent = mensaje;
      mensajesContenedor.className = tipo;
      if(mensaje) mensajesContenedor.style.display = 'block';
      else mensajesContenedor.style.display = 'none';
    }
    alojamientoCheckbox.addEventListener("change", function(){
      fechaVueltaInput.style.display = this.checked ? "inline-block":"none";
      if(!this.checked) fechaVueltaInput.value = "";
      fechaVueltaInput.classList.remove("input-error");
      mostrarMensaje("", "");
    });
    seguroCheckbox.addEventListener("change", function () {
      formularioSeguro.style.display = this.checked ? "block" : "none";
      tipoSeguroSelect.disabled = !this.checked;
      if (!this.checked) {
        tipoSeguroSelect.value = "";
        tipoSeguroSelect.classList.remove("input-error");
        mostrarMensaje("", "");
      }
    });
    fechaVueltaInput.addEventListener("input", function(){
      if(alojamientoCheckbox.checked && !fechaVueltaInput.value){
        fechaVueltaInput.classList.add("input-error");
        mostrarMensaje("Debes seleccionar fecha de vuelta si necesitas alojamiento.", "error");
      } else {
        fechaVueltaInput.classList.remove("input-error");
        mostrarMensaje("", "");
      }
    });
    tipoSeguroSelect.addEventListener("change", function(){
      if(seguroCheckbox.checked && !tipoSeguroSelect.value){
        tipoSeguroSelect.classList.add("input-error");
        mostrarMensaje("Selecciona el tipo de seguro.", "error");
      } else {
        tipoSeguroSelect.classList.remove("input-error");
        mostrarMensaje("", "");
      }
    });
    [origenInput,destinoInput,fechaIdaInput].forEach(inp=>{
      inp.addEventListener("input",function(){
        if(this.value.trim() === ""){
          this.classList.add("input-error");
          mostrarMensaje("Completa los campos de origen, destino y la fecha de ida.","error");
        } else {
          this.classList.remove("input-error"); mostrarMensaje("","");
        }
      });
    });

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      mostrarMensaje("", '');
      fechaVueltaInput.classList.remove("input-error");
      tipoSeguroSelect.classList.remove("input-error");
      [origenInput,destinoInput,fechaIdaInput].forEach(inp=>inp.classList.remove("input-error"));
      // Validaciones obligatorias
      if(!origenInput.value.trim()){ origenInput.classList.add("input-error"); mostrarMensaje("Indica ciudad de salida.","error"); origenInput.focus(); return;}
      if(!destinoInput.value.trim()){ destinoInput.classList.add("input-error"); mostrarMensaje("Indica ciudad de llegada.","error"); destinoInput.focus(); return;}
      if(!fechaIdaInput.value){ fechaIdaInput.classList.add("input-error"); mostrarMensaje("Indica la fecha de ida.","error"); fechaIdaInput.focus(); return;}
      if(alojamientoCheckbox.checked && !fechaVueltaInput.value){ fechaVueltaInput.classList.add("input-error"); mostrarMensaje("Indica la fecha de vuelta si quieres alojamiento.","error"); fechaVueltaInput.focus(); return;}
      if (!categoriaSeleccionada){ mostrarMensaje("Selecciona una categoría de viaje.","error"); return; }
      if (seguroCheckbox.checked && !tipoSeguroSelect.value){ tipoSeguroSelect.classList.add("input-error"); mostrarMensaje("Selecciona tipo de seguro.","error"); tipoSeguroSelect.focus(); return; }
      mostrarMensaje("Enviando búsqueda, por favor espera...", "success");

      // Guardar todos los datos ingresados, incluyendo el destino sugerido seleccionado (si hay uno)
      const userData = {
        origen: origenInput.value.trim(),
        destino: destinoInput.value.trim(),
        fechaIda: fechaIdaInput.value,
        fechaVuelta: fechaVueltaInput.value || "",
        alojamiento: alojamientoCheckbox.checked,
        seguro: seguroCheckbox.checked,
        tipoSeguro: tipoSeguroSelect.value,
        categoria: categoriaSeleccionada,
        destinoSeleccionado: destinoSeleccionado
      };
      localStorage.setItem('userData', JSON.stringify(userData));

      // Simulación resultados...
      setTimeout(function(){
        const resultadosSimulados = {
          hotelResults: [
            { name: "Hotel Central", stars: 4, address: "Calle Falsa 123", price: 120 },
            { name: "Resort Playa", stars: 5, address: "Av. del Mar 45", price: 220 }
          ],
          flightResults: [
            {
              airline: { name: "FlyNow" },
              flight: { number: "FN123" },
              departure: { airport: origenInput.value, scheduled: fechaIdaInput.value+"T09:30:00Z" },
              arrival: { airport: destinoInput.value, scheduled: (fechaVueltaInput.value || fechaIdaInput.value)+"T12:10:00Z" },
              flight_status: "On Time"
            }
          ]
        };
        localStorage.setItem('hotelResults', JSON.stringify(resultadosSimulados.hotelResults));
        localStorage.setItem('flightResults', JSON.stringify(resultadosSimulados.flightResults));
        mostrarMensaje("¡Búsqueda realizada con éxito! Redirigiendo a resultados...", "success");
        setTimeout(() => window.location.href = "resultados.html", 1300);
      }, 1050);
    });
  </script>
</body>
</html>
