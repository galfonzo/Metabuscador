<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TuneMyTrip — Formulario mejorado, destino y hoteles ampliados, diseño responsivo optimizado</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans&display=swap');
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #fff;
      font-family: 'Open Sans', Arial, sans-serif;
      color: #000;
      min-height: 100vh;
    }

    .page-wrapper {
      padding-top: 4.6rem;
      max-width: 1400px;
      margin: auto;
      padding-left: 10px;
      padding-right: 10px;
      box-sizing: border-box;
    }

    .dashboard-bar {
      width: 100%;
      display: flex;
      align-items: center;
      background: #fff;
      border-radius: 0 0 18px 18px;
      box-shadow: 0 6px 24px #007bff22;
      padding: 24px 24px;
      gap: 20px;
      position: sticky;
      top: 0;
      z-index: 50;
      flex-wrap: nowrap;
      box-sizing: border-box;
    }

    .dashboard-bar>.logo {
      flex: 0 0 180px;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100px;
    }

    .dashboard-bar>.logo img {
      height: 102px;
      user-select: none;
      max-width: 100%;
      height: auto;
    }

    form {
      flex: 1 1 auto;
      min-width: 0;
    }

    .form-row {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: nowrap;
      min-height: 64px;
      width: 100%;
      position: relative;
    }

    .origin-group {
      display: flex;
      align-items: center;
      min-width: 230px;
      gap: 8px;
      flex-shrink: 0;
    }

    .origin-button-container {
      width: 48px;
      height: 48px;
      background: #007bff;
      border-radius: 6px;
      cursor: pointer;
      user-select: none;
      flex-shrink: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .origin-button-container svg {
      width: 24px;
      height: 24px;
      fill: white;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
    }

    .origin-button-container svg.right {
      right: 8px;
    }

    .origin-button-container svg.left {
      left: 8px;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      flex: 1 1 165px;
      min-width: 165px;
      margin-bottom: 12px;
      position: relative;
    }

    label {
      font-size: 0.9rem;
      font-weight: 600;
      color: #444;
      margin-bottom: 6px;
      user-select: none;
      display: block;
    }

    input[type="text"],
    input[type="date"],
    select {
      height: 48px;
      padding: 0 12px;
      border-radius: 6px;
      border: 1.5px solid #ccc;
      background: white;
      color: #000;
      font-size: 1rem;
      font-family: 'Open Sans', Arial, sans-serif;
      box-sizing: border-box;
      transition: border-color 0.25s;
    }

    input[type="text"]:focus,
    input[type="date"]:focus,
    select:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 6px #7ab8ffaa;
    }

    input.input-error,
    select.input-error {
      border-color: #dc3545 !important;
      box-shadow: none !important;
    }

    #fecha-vuelta-container {
      display: none;
      flex-direction: column;
      min-width: 165px;
      margin-left: 12px;
      margin-bottom: 12px;
    }

    #fecha-vuelta-container label {
      font-weight: 600;
      margin-bottom: 6px;
      user-select: none;
      color: #444;
      display: block;
    }

    .form-checkbox-row {
      display: flex;
      align-items: center;
      gap: 20px;
      flex-wrap: nowrap;
      min-width: 280px;
      margin-bottom: 12px;
    }

    .form-checkbox-row label {
      cursor: pointer;
      user-select: none;
      color: #333;
      font-weight: 600;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    #formulario-seguro {
      display: none;
      background: #e9ecef;
      padding: 5px 10px;
      border-radius: 6px;
      margin-left: 8px;
    }

    #tipo-seguro {
      width: 140px;
      padding: 6px 10px;
      border-radius: 5px;
      border: 1px solid #3976be;
      background: #17395f;
      color: white;
      font-size: 1rem;
      margin-top: 3px;
    }

    #tipo-seguro:disabled {
      background: #283f67;
      color: #93b7db;
      cursor: not-allowed;
    }

    #hoteles-lista {
      position: absolute;
      bottom: -270px;
      left: 0;
      z-index: 9999;
      background: #e9ecef;
      width: 100%;
      max-height: 260px;
      overflow-y: auto;
      border-radius: 14px;
      box-shadow: 0 7px 21px #007bffaa;
      padding: 12px 20px;
      display: none;
      box-sizing: border-box;
    }

    #hoteles-lista ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    #hoteles-lista li {
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 7px;
      margin: 5px 0;
      background: rgba(0, 0, 0, 0.05);
      font-weight: 600;
      transition: background-color 0.2s;
      user-select: none;
    }

    #hoteles-lista li:hover,
    #hoteles-lista li:focus {
      background-color: #b4d7ff;
      outline: none;
    }

    button[type="submit"] {
      padding: 10px 30px;
      font-size: 1.1rem;
      font-weight: 700;
      color: white;
      background: #007bff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      flex-shrink: 0;
      transition: background-color 0.2s;
      height: 48px;
      margin-bottom: 12px;
      min-width: 150px;
      align-self: flex-end;
    }

    button[type="submit"]:hover,
    button[type="submit"]:focus {
      background-color: #0056b3;
      outline: none;
    }

    .categorias-bar {
      width: 100%;
      max-width: 1400px;
      margin: 30px auto 0 auto;
      display: flex;
      align-items: flex-start;
      gap: 22px;
      position: relative;
      flex-wrap: nowrap;
      overflow-x: visible;
      padding: 20px 24px;
      scroll-behavior: smooth;
      background: #fff;
      border-radius: 0 0 18px 18px;
      box-shadow: 0 6px 24px #007bff22;
      z-index: 10;
    }

    #categorias {
      display: flex;
      gap: 22px;
      flex-wrap: nowrap;
      justify-content: flex-start;
      align-items: stretch;
      flex: 1 1 auto;
      min-width: 0;
      position: relative;
    }

    .categoria-btn {
      position: relative;
      width: 120px;
      height: 120px;
      border: 2.8px solid #007bff;
      border-radius: 16px;
      cursor: pointer;
      user-select: none;
      background: #e9ecef;
      box-shadow: 0 4px 18px #007bff48;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: border-color 0.3s, box-shadow 0.3s, transform 0.23s;
      outline: none;
      flex-shrink: 0;
      padding: 8px 6px;
      z-index: 5;
    }

    .categoria-btn svg {
      width: 42px;
      height: 42px;
      fill: #007bff;
      transition: fill 0.28s;
      user-select: none;
    }

    .categoria-btn.selected {
      border-color: #0056b3;
      box-shadow: 0 0 36px #0056b3cc;
      transform: scale(1.12);
      z-index: 50;
      background: #d0e4ff;
    }

    .categoria-btn.selected svg {
      fill: #003d80;
    }

    .categoria-btn span {
      position: relative;
      color: #000;
      font-weight: 700;
      font-size: 1.05rem;
      text-align: center;
      user-select: none;
      width: 100%;
    }

    .categoria-btn:focus-visible {
      outline: 3px solid #007bff;
      outline-offset: 3px;
      z-index: 51;
    }

    #destinos-lista {
      background: #e9ecef;
      box-shadow: 0 7px 21px #007bffaa;
      border-radius: 14px;
      position: absolute;
      min-width: 250px;
      max-width: 320px;
      padding: 18px 24px;
      color: #000;
      font-size: 1.08rem;
      display: none;
      user-select: none;
      max-height: 250px;
      overflow-y: auto;
      z-index: 9999;
      transition: opacity 0.25s ease;
    }

    #destinos-lista ul {
      list-style: none;
      margin: 0;
      padding: 0;
      max-height: 210px;
      overflow-y: auto;
    }

    #destinos-lista li {
      background: rgba(0 0 0 / 0.07);
      margin: 8px 0;
      border-radius: 7px;
      padding: 9px 11px;
      cursor: pointer;
      font-weight: 600;
      border: 1.2px solid transparent;
      color: #000;
      user-select: none;
      transition: background 0.24s, border-color 0.24s, transform 0.22s ease;
    }

    #destinos-lista li.selected,
    #destinos-lista li:hover,
    #destinos-lista li:focus {
      background-color: rgba(0 0 0 / 0.15);
      border-color: #007bff;
      color: #00293d;
      outline: none;
      transform: scale(1.05);
      font-weight: 700;
    }

    @media (max-width: 900px) {
      .dashboard-bar,
      .categorias-bar {
        flex-direction: column;
        gap: 26px;
        align-items: flex-start;
      }

      .form-row {
        flex-wrap: wrap;
      }

      .form-row>div,
      .origin-group {
        max-width: 100%;
        margin-right: 0;
      }

      #categorias {
        min-width: auto;
        flex-wrap: wrap;
        gap: 14px;
        overflow-x: visible;
      }

      .categoria-btn {
        width: 90px;
        height: 90px;
      }

      #destinos-lista,
      #hoteles-lista {
        position: relative !important;
        top: auto !important;
        max-width: 100vw;
        max-height: none;
        height: auto;
        margin-top: 12px;
      }

      .origin-button-container {
        margin-right: 12px;
        width: 32px;
        height: 32px;
      }
    }

    @media (max-width: 600px) {

      .dashboard-bar {
        padding: 15px 14px;
        flex-direction: column;
      }

      .categorias-bar {
        flex-direction: column;
        align-items: flex-start;
      }

      .form-row,
      .form-checkbox-row {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>

<body>
  <div class="page-wrapper">
    <div class="dashboard-bar" role="banner">
      <div class="logo">
        <img src="img/logo-metabuscador.png" alt="Logo TuneMyTrip" loading="lazy" />

              <label for="origen">Origen</label>
              <input type="text" id="origen" name="origen" placeholder="Ciudad de salida" required autocomplete="off"
                aria-required="true" />
              <div id="hoteles-lista"></div>
            </div>
          </div>
          <div class="input-group" id="destino-group">
            <label for="destino">Destino</label>
            <input type="text" id="destino" name="destino" placeholder="Ciudad destino" required autocomplete="off"
              aria-required="true" />
          </div>
          <div class="input-group" id="fecha-ida-group">
            <label for="fecha-ida">Fecha ida</label>
            <input type="date" id="fecha-ida" name="fecha-ida" required aria-required="true" />

          <div class="input-group" id="fecha-vuelta-container">

            <div id="formulario-seguro" aria-hidden="true">

      "Miami Beach": ["Ocean Drive Hotel", "South Beach Suites", "Seaside Inn"],
      "Seychelles": ["Island Paradise Resort", "Coral Cove Villas", "Lagoon Bay Hotel"],
      "Lima": ["Capital City Hotel", "Miraflores Suites", "Historic Inn Lima"],
      "Bangkok": ["City Center Hotel", "Chao Phraya Riverside", "Siam Square Suites"],
      "Barcelona": ["Gothic Quarter Inn", "Beachside Hotel", "Eixample Suites"],
      "Bolonia": ["Historic Center Hotel", "Piazza Maggiore Inn", "University Quarter Suites"],
      "Tokio": ["Shinjuku Hotel", "Ginza Luxury Suites", "Asakusa Inn"],
      "Ciudad de México": ["Centro Histórico Hotel", "Polanco Suites", "Condesa Inn"],
      "San Sebastián": ["Beachfront Hotel", "Old Town Suites", "Gourmet Inn"],
      "Lyon": ["Rhone Riverside Hotel", "Vieux Lyon Suites", "Gastronomy Inn"],
      "Nueva Orleans": ["French Quarter Hotel", "Bayou Suites", "Jazz Inn"],
      "Hong Kong": ["Victoria Harbour Hotel", "Central Suites", "Kowloon Inn"]
    };

    function resetCategorias() {
      categoriaBtns.forEach(btn => {
        btn.classList.remove('selected');
        btn.setAttribute('aria-pressed', 'false');
      });
      destinosDiv.style.display = 'none';
      destinosDiv.innerHTML = "";
      destinoSeleccionado = "";
    }

    function mostrarDestinos(cat, btn) {
      const destinos = destinosPorCategoria[cat] || [];
      if (destinos.length) {
        destinosDiv.style.display = "block";
        destinosDiv.innerHTML = `<ul>${destinos.map(d => `<li tabindex="0">${d}</li>`).join("")}</ul>`;

        const btnOffsetTop = btn.offsetTop;
        const btnOffsetLeft = btn.offsetLeft;
        const btnHeight = btn.offsetHeight;

        destinosDiv.style.position = "absolute";
        destinosDiv.style.top = `${btnOffsetTop + btnHeight + 8}px`;
        destinosDiv.style.left = `${btnOffsetLeft}px`;
        destinosDiv.style.width = `${btn.offsetWidth}px`;
        destinosDiv.style.maxWidth = "320px";
        destinosDiv.style.zIndex = "9999";

        destinosDiv.querySelectorAll('li').forEach(li => {
          li.addEventListener('click', function () {
            destinosDiv.querySelectorAll('li').forEach(item => item.classList.remove('selected'));
            this.classList.add('selected');
            destinoSeleccionado = this.textContent;
            destinoInput.value = destinoSeleccionado;
            destinoInput.classList.remove('input-error');
            destinosDiv.style.display = "none";

            hotelesLista.style.display = 'none';
            hotelesLista.innerHTML = '';
            if (alojamientoCheckbox.checked) {
              mostrarHoteles(destinoSeleccionado);
            }
          });
          li.addEventListener('keydown', function (e) {
            if (e.key === "Enter" || e.key === " ") {
              e.preventDefault();
              this.click();
            }
          });
        });
      } else {
        destinosDiv.style.display = "none";
        destinosDiv.innerHTML = "";
        destinoSeleccionado = "";
      }
    }

    function mostrarHoteles(destino) {
      const hoteles = hotelesPorDestino[destino] || [];
      if (hoteles.length) {
        hotelesLista.innerHTML = `<ul>${hoteles.map(h => `<li tabindex="0">${h}</li>`).join('')}</ul>`;
        hotelesLista.style.display = 'block';

        hotelesLista.querySelectorAll('li').forEach(li => {
          li.addEventListener('click', () => {
            alert(`Has seleccionado el hotel: ${li.textContent} para destino: ${destino}`);
            hotelesLista.style.display = 'none';
          });
          li.addEventListener('keydown', function(e) {
            if (e.key === "Enter" || e.key === " ") {
              e.preventDefault();
              this.click();
            }
          });
        });
      } else {
        hotelesLista.style.display = 'none';
        hotelesLista.innerHTML = '';
      }
    }

    categoriaBtns.forEach(btn => {
      btn.addEventListener('click', function () {
        resetCategorias();
        this.classList.add('selected');
        this.setAttribute('aria-pressed', 'true');
        categoriaSeleccionada = this.dataset.categoria;
        mostrarDestinos(categoriaSeleccionada, this);
      });
      btn.addEventListener('keydown', e => {
        if (e.key === "Enter" || e.key === " ") {
          e.preventDefault();
          btn.click();
        }
      });
    });

    alojamientoCheckbox.addEventListener('change', () => {
      if (alojamientoCheckbox.checked) {
        fechaVueltaInput.disabled = false;
        fechaVueltaInput.style.borderColor = "#007bff";
        if (destinoInput.value.trim() !== "") {
          mostrarHoteles(destinoInput.value.trim());
        }
      } else {
        fechaVueltaInput.style.borderColor = "#ccc";
        fechaVueltaInput.value = "";
        fechaVueltaInput.classList.remove("input-error");
        fechaVueltaInput.disabled = true;
        hotelesLista.style.display = 'none';
        hotelesLista.innerHTML = '';
      }
    });

    destinoInput.addEventListener('input', () => {
      if (!alojamientoCheckbox.checked) {
        hotelesLista.style.display = 'none';
        hotelesLista.innerHTML = '';
      }
    });

    const seguroCheckbox = document.getElementById("seguro");
    const formularioSeguro = document.getElementById("formulario-seguro");
    const tipoSeguroSelect = document.getElementById("tipo-seguro");

    seguroCheckbox.addEventListener("change", () => {
      if (seguroCheckbox.checked) {
        formularioSeguro.style.display = "block";
        tipoSeguroSelect.disabled = false;
      } else {
        formularioSeguro.style.display = "none";
        tipoSeguroSelect.value = "";
        tipoSeguroSelect.disabled = true;
        tipoSeguroSelect.classList.remove("input-error");
      }
    });
  </script>
