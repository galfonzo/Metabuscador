<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TuneMyTrip — Dashboard Horizontal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans&display=swap');
    *, *::before, *::after { box-sizing: border-box; }

    body {
      margin: 0;
      background: #0f1e33;
      font-family: 'Open Sans', Arial, sans-serif;
      color: #fff;
      min-height: 100vh;
    }

    .dashboard-bar {
      width: 100%;
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      background: rgba(0,0,0,.85);
      border-radius: 0 0 18px 18px;
      box-shadow: 0 6px 24px #00c6ff35;
      padding: 32px 38px;
      gap: 30px;
      position: sticky;
      top: 0;
      z-index: 20;
    }
    .dashboard-bar .logo {
      flex: 0 0 220px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      height: 100px;
    }
    .dashboard-bar img {
      max-height: 68px;
      filter: drop-shadow(0 0 8px #00c6ff);
      user-select: none;
    }
    .form-row {
      display: flex;
      gap: 18px;
      align-items: center;
      flex: 1 1 auto;
      justify-content: flex-start;
      min-width: 0;
    }
    .form-row > div {
      display: flex;
      flex-direction: column;
      flex: 1 1 135px;
      min-width: 120px;
      max-width: 250px;
      margin-right: 4px;
    }
    label {
      font-size: 0.98rem;
      font-weight: 600;
      color: #8fd8fe;
      margin-bottom: 5px;
      user-select: none;
      display: block;
    }
    input[type="text"], input[type="date"] {
      width: 100%;
      padding: 8px 12px;
      border-radius: 7px;
      border: 1.5px solid #368dde;
      background: #122948;
      color: white;
      font-size: 1rem;
      transition: border 0.2s;
      font-family: 'Open Sans', Arial, sans-serif;
    }
    .input-error { border-color: #ff5a5a !important; background: #3a1a1a !important; }
    input:focus { border-color: #3bc9ff; outline: none; }
    .form-checkbox-row {
      display: flex;
      align-items: center;
      gap: 22px;
      margin-left: 10px;
    }
    .form-checkbox-row label { margin-bottom: 0; }
    input[type="checkbox"] { accent-color: #00c6ff; margin-right: 6px; cursor: pointer;}
    #fecha-vuelta {
      margin-left: 7px;
      min-width: 120px;
      display: none;
    }
    #formulario-seguro {
      display: none;
      margin-left: 10px;
      background: #144081;
      padding: 9px 14px;
      border-radius: 8px;
      border: 1px solid #00c6ff;
    }
    #tipo-seguro {
      width: 140px;
      padding: 6px 10px;
      border-radius: 5px;
      border: 1px solid #3976be;
      background: #17395f;
      color: white;
      font-size: 1rem;
      margin-top: 3px;
    }
    button[type="submit"] {
      margin-left: 12px;
      padding: 9px 22px;
      font-size: 1.1rem;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(90deg, #007bff 74%, #0fd6fd 100%);
      border: none;
      border-radius: 28px;
      cursor: pointer;
      box-shadow: 0 4px 18px #00abeea55;
      transition: background 0.18s, box-shadow 0.22s;
      user-select: none;
    }
    button[type="submit"]:hover,button[type="submit"]:focus{
      background: linear-gradient(90deg, #009efd 70%, #26ffe6 100%);
      outline: none;
    }
    #mensajes-usuario {
      padding: 12px 15px;
      border-radius: 7px;
      font-weight: 700;
      font-size: 1rem;
      min-height: 32px;
      display: none;
      position: absolute;
      top: 95px;
      left: 47%;
      background-color: #2828ffdd;
      z-index: 99;
      box-shadow: 0 3px 12px #0008;
      letter-spacing: 1px;
    }
    #mensajes-usuario.error { background-color: #ff525233; color: #ff3232; border: 1.5px solid #ff3233cc; display: block;}
    #mensajes-usuario.success { background-color: #2dee7733; color: #0bd80b; border: 1.5px solid #0bd80bcc; display: block;}

    /* Categorías y destinos */
    .categorias-bar {
      width: 100%;
      max-width: 1400px;
      margin: 35px auto 0 auto;
      display: flex;
      align-items: flex-start;
      gap: 28px;
      position: relative;
    }
    #categorias {
      display: flex;
      gap: 20px;
      flex-wrap: nowrap;
      overflow-x: auto;
      justify-content: flex-start;
      align-items: stretch;
      padding-bottom: 9px;
      scroll-behavior: smooth;
      flex: 1 1 850px;
    }
    .categoria-btn {
      position: relative;
      width: 120px;
      height: 120px;
      border: 2.5px solid #0099ff;
      border-radius: 16px;
      overflow: hidden;
      cursor: pointer;
      user-select: none;
      background: #031b39;
      box-shadow: 0 3px 16px #007fff38;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      transition: border-color 0.3s, box-shadow 0.3s, transform 0.23s;
      outline: none;
      flex-shrink: 0;
    }
    .categoria-btn.selected { border-color: #00cfff; box-shadow: 0 0 30px #00cfffcc; transform: scale(1.10); z-index: 1;}
    .categoria-btn.selected img { filter: brightness(1);}
    .categoria-btn img {
      position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover;
      filter: brightness(0.80); pointer-events: none; border-radius: 16px;
      transition: filter 0.2s; user-select: none;
    }
    .categoria-btn span {
      position: relative; color: #e2f8ff; font-weight: 700; font-size: 1.08rem;
      padding: 10px 8px 8px 8px; z-index: 2; text-align: center;
      text-shadow: 0 0 9px #003954bb; user-select: none; width: 100%;
      background: linear-gradient(transparent 62%, #02769d 94%);
      border-bottom-left-radius: 16px; border-bottom-right-radius: 16px;
    }
    #destinos-lista {
      background: rgba(0, 109, 185, 0.83);
      box-shadow: 0 7px 21px #00d3ff55;
      border-radius: 14px; min-width: 250px; max-width: 310px; padding: 18px 22px;
      color: #fff; font-size: 1rem; display: none; user-select: none; margin-top: 5px;
    }
    #destinos-lista ul {list-style: none; margin: 0; padding: 0; max-height: 148px; overflow-y: auto;}
    #destinos-lista li {
      background: rgba(255 255 255 / 0.12);
      margin: 8px 0; border-radius: 7px; padding: 9px 15px;
      cursor: pointer; font-weight: 600; border: 1.2px solid transparent; color: #e0f7ff; user-select: none;
      transition: background .22s,border-color .22s,transform .2s;
    }
    #destinos-lista li.selected, #destinos-lista li:hover, #destinos-lista li:focus {
      background-color: rgba(255 255 255 / 0.34);
      border-color: #00d3ff; color: #03294c; outline: none; transform: scale(1.04); font-weight: 700;
    }

    @media (max-width: 1320px){
      .dashboard-bar, .categorias-bar { max-width: 99vw;}
    }
    @media (max-width: 900px){
      .dashboard-bar, .categorias-bar { flex-direction: column; gap: 26px; align-items: flex-start;}
      .form-row {flex-wrap: wrap;}
      .form-row > div {max-width: 100%;}
      #categorias {gap: 14px;}
      .categoria-btn {width:90px; height:90px;}
      #destinos-lista {max-width: 100vw;}
    }
    @media (max-width: 600px){
      .dashboard-bar {padding: 12px 7px; flex-direction: column;}
      .categorias-bar {flex-direction: column; align-items:flex-start;}
      .form-row, .form-checkbox-row {flex-direction: column; align-items:stretch;}
      #mensajes-usuario {position:static; left:auto;}
    }
  </style>
</head>
<body>
  <div class="dashboard-bar">
    <div class="logo">
      <img src="img/logo-metabuscador.png" alt="Logo TuneMyTrip" loading="lazy" />
    </div>
    <form id="search-form" autocomplete="off" novalidate style="flex:1; position:relative;">
      <div id="mensajes-usuario" role="alert" aria-live="assertive"></div>
      <div class="form-row">
        <div>
          <label for="origen">Origen</label>
          <input type="text" id="origen" name="origen" placeholder="Ciudad de salida" required autocomplete="off" />
        </div>
        <div>
          <label for="destino">Destino</label>
          <input type="text" id="destino" name="destino" placeholder="Ciudad destino" required autocomplete="off" />
        </div>
        <div>
          <label for="fecha-ida">Fecha ida</label>
          <input type="date" id="fecha-ida" name="fecha-ida" required />
        </div>
        <div class="form-checkbox-row">
          <label>
            <input type="checkbox" id="alojamiento" aria-controls="fecha-vuelta"/>
            Alojamiento
          </label>
          <input type="date" id="fecha-vuelta" name="fecha-vuelta" aria-label="Fecha de vuelta" style="display:none;" />
          <label>
            <input type="checkbox" id="seguro" aria-controls="formulario-seguro"/>
            Seguro
          </label>
          <div id="formulario-seguro" aria-hidden="true">
            <label for="tipo-seguro">Tipo:</label>
            <select id="tipo-seguro" name="tipo-seguro" disabled>
              <option value="">Selecciona</option>
              <option value="basico">Básico</option>
              <option value="premium">Premium</option>
            </select>
          </div>
        </div>
        <button type="submit" aria-label="Buscar viajes">Buscar</button>
      </div>
    </form>
  </div>
  <div class="categorias-bar">
    <div id="categorias" role="list" aria-label="Categorías de viaje">
      <div class="categoria-btn" tabindex="0" data-categoria="aventura">
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=60&fm=webp" alt="Imagen categoría aventura" loading="lazy" />
        <span>Aventura</span>
      </div>
      <div class="categoria-btn" tabindex="0" data-categoria="cultural">
        <img src="https://images.unsplash.com/photo-1472214103451-9374bd1c798e?auto=format&fit=crop&w=400&q=60&fm=webp" alt="Imagen categoría cultural" loading="lazy" />
        <span>Cultural</span>
      </div>
      <div class="categoria-btn" tabindex="0" data-categoria="playa">
        <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=400&q=60&fm=webp" alt="Imagen categoría playa" loading="lazy" />
        <span>Playa</span>
      </div>
      <div class="categoria-btn" tabindex="0" data-categoria="gastronomico">
        <img src="https://images.unsplash.com/photo-1542144612-bc1a87e03e2f?auto=format&fit=crop&w=400&q=60&fm=webp" alt="Imagen categoría gastronómico" loading="lazy" />
        <span>Gastronómico</span>
      </div>
      <div class="categoria-btn" tabindex="0" data-categoria="ecoturismo">
        <img src="https://images.unsplash.com/photo-1500534623283-312aade485b7?auto=format&fit=crop&w=400&q=60&fm=webp" alt="Imagen categoría ecoturismo" loading="lazy" />
        <span>Ecoturismo</span>
      </div>
      <div class="categoria-btn" tabindex="0" data-categoria="lujo">
        <img src="https://images.unsplash.com/photo-1505765052623-6228cadf0482?auto=format&fit=crop&w=400&q=60&fm=webp" alt="Imagen categoría lujo" loading="lazy" />
        <span>Lujo</span>
      </div>
    </div>
    <div id="destinos-lista" aria-live="polite" aria-label="Lista de destinos posibles"></div>
  </div>
  <script>
    const categoriaBtns = document.querySelectorAll('.categoria-btn');
    const destinosDiv = document.getElementById('destinos-lista');
    let categoriaSeleccionada = "";
    let destinoSeleccionado = "";
    const audioClick = new Audio('https://actions.google.com/sounds/v1/ui/click.ogg');
    const origenInput = document.getElementById('origen');
    const destinoInput = document.getElementById('destino');

    // Valor por defecto editable
    origenInput.value = "MVD";

    const destinosPorCategoria = {
      aventura: ["Patagonia", "Islandia", "Machu Picchu", "Alpes Suizos", "Costa Rica Selva"],
      cultural: ["Roma", "Atenas", "Kioto", "Estambul", "París"],
      playa: ["Maldivas", "Cancún", "Ibiza", "Phuket", "Riviera Maya"],
      gastronomico: ["Lima", "Bangkok", "Barcelona", "Bolonia", "Tokio"],
      ecoturismo: ["Costa Rica", "Galápagos", "Amazonas", "Torres del Paine", "Islas Malvinas"],
      lujo: ["Dubai", "Mónaco", "Maldivas Grand Resort", "Bora Bora", "Saint-Tropez"]
    };

    function resetCategorias() {
      categoriaBtns.forEach(btn => {
        btn.classList.remove('selected');
        btn.setAttribute('aria-pressed', 'false');
      });
      destinosDiv.style.display = 'none';
      destinosDiv.innerHTML = "";
      destinoSeleccionado = "";
    }

    function mostrarDestinos(cat) {
      const destinos = destinosPorCategoria[cat] || [];
      if(destinos.length) {
        destinosDiv.style.display = "block";
        destinosDiv.innerHTML = `<ul>${destinos.map(d => `<li tabindex="0">${d}</li>`).join("")}</ul>`;
        destinosDiv.querySelectorAll('li').forEach(li => {
          li.addEventListener('click', function() {
            destinosDiv.querySelectorAll('li').forEach(item => item.classList.remove('selected'));
            this.classList.add('selected');
            destinoSeleccionado = this.textContent;
            destinoInput.value = destinoSeleccionado;
            destinoInput.classList.remove('input-error');
          });
          li.addEventListener('keydown', function(e) {
            if(e.key === "Enter" || e.key === " ") {
              e.preventDefault();
              this.click();
            }
          });
        });
      } else {
        destinosDiv.style.display = "none";
        destinosDiv.innerHTML = "";
        destinoSeleccionado = "";
      }
    }

    categoriaBtns.forEach(btn => {
      btn.addEventListener('click', function() {
        audioClick.play().catch(() => {});
        resetCategorias();
        this.classList.add('selected');
        this.setAttribute('aria-pressed', 'true');
        categoriaSeleccionada = this.dataset.categoria;
        mostrarDestinos(categoriaSeleccionada);
      });
      btn.addEventListener('keydown', function(e) {
        if(e.key === "Enter" || e.key === " ") {
          e.preventDefault();
          this.click();
        }
      });
    });

    const alojamientoCheckbox = document.getElementById("alojamiento");
    const fechaVueltaInput = document.getElementById("fecha-vuelta");
    const seguroCheckbox = document.getElementById("seguro");
    const formularioSeguro = document.getElementById("formulario-seguro");
    const tipoSeguroSelect = document.getElementById("tipo-seguro");
    const mensajesContenedor = document.getElementById("mensajes-usuario");
    const form = document.getElementById("search-form");
    const fechaIdaInput = document.getElementById("fecha-ida");

    function mostrarMensaje(mensaje, tipo) {
      mensajesContenedor.textContent = mensaje;
      mensajesContenedor.className = tipo;
      mensajesContenedor.style.display = mensaje ? 'block' : 'none';
    }

    alojamientoCheckbox.addEventListener("change", function() {
      const show = this.checked;
      fechaVueltaInput.style.display = show ? "inline-block" : "none";
      this.setAttribute('aria-expanded', show);
      if (!show) {
        fechaVueltaInput.value = "";
        fechaVueltaInput.classList.remove("input-error");
        mostrarMensaje("", "");
      }
    });

    seguroCheckbox.addEventListener("change", function() {
      const show = this.checked;
      formularioSeguro.style.display = show ? "block" : "none";
      tipoSeguroSelect.disabled = !show;
      this.setAttribute('aria-expanded', show);
      if (!show) {
        tipoSeguroSelect.value = "";
        tipoSeguroSelect.classList.remove("input-error");
        mostrarMensaje("", "");
      }
    });

    fechaVueltaInput.addEventListener("input", function() {
      if (alojamientoCheckbox.checked && !this.value) {
        this.classList.add("input-error");
        mostrarMensaje("Debes seleccionar fecha de vuelta si necesitas alojamiento.", "error");
      } else {
        this.classList.remove("input-error");
        mostrarMensaje("", "");
      }
    });

    tipoSeguroSelect.addEventListener("change", function() {
      if(seguroCheckbox.checked && !this.value){
        this.classList.add("input-error");
        mostrarMensaje("Selecciona el tipo de seguro.", "error");
      } else {
        this.classList.remove("input-error");
        mostrarMensaje("", "");
      }
    });

    [origenInput, destinoInput, fechaIdaInput].forEach(inp => {
      inp.addEventListener("input", function() {
        if (this.value.trim() === "") {
          this.classList.add("input-error");
          mostrarMensaje("Completa los campos de origen, destino y fecha de ida.", "error");
        } else {
          this.classList.remove("input-error");
          mostrarMensaje("", "");
        }
      });
    });

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      mostrarMensaje("", "");
      fechaVueltaInput.classList.remove("input-error");
      tipoSeguroSelect.classList.remove("input-error");
      [origenInput, destinoInput, fechaIdaInput].forEach(inp => inp.classList.remove("input-error"));

      if (!origenInput.value.trim()) {
        origenInput.classList.add("input-error");
        mostrarMensaje("Indica ciudad de salida.", "error");
        origenInput.focus();
        return;
      }
      if (!destinoInput.value.trim()) {
        destinoInput.classList.add("input-error");
        mostrarMensaje("Indica ciudad de llegada.", "error");
        destinoInput.focus();
        return;
      }
      if (!fechaIdaInput.value) {
        fechaIdaInput.classList.add("input-error");
        mostrarMensaje("Indica la fecha de ida.", "error");
        fechaIdaInput.focus();
        return;
      }
      if (alojamientoCheckbox.checked && !fechaVueltaInput.value) {
        fechaVueltaInput.classList.add("input-error");
        mostrarMensaje("Indica la fecha de vuelta si quieres alojamiento.", "error");
        fechaVueltaInput.focus();
        return;
      }
      if (!categoriaSeleccionada) {
        mostrarMensaje("Selecciona una categoría de viaje.", "error");
        return;
      }
      if (seguroCheckbox.checked && !tipoSeguroSelect.value) {
        tipoSeguroSelect.classList.add("input-error");
        mostrarMensaje("Selecciona tipo de seguro.", "error");
        tipoSeguroSelect.focus();
        return;
      }
      mostrarMensaje("Enviando búsqueda, por favor espera...", "success");
      const userData = {
        origen: origenInput.value.trim(),
        destino: destinoInput.value.trim(),
        fechaIda: fechaIdaInput.value,
        fechaVuelta: fechaVueltaInput.value || "",
        alojamiento: alojamientoCheckbox.checked,
        seguro: seguroCheckbox.checked,
        tipoSeguro: tipoSeguroSelect.value,
        categoria: categoriaSeleccionada,
        destinoSeleccionado: destinoSeleccionado
      };
      localStorage.setItem('userData', JSON.stringify(userData));
      const resultadosSimulados = {
        hotelResults: [
          { name: "Hotel Central", stars: 4, address: "Calle Falsa 123", price: 120 },
          { name: "Resort Playa", stars: 5, address: "Av. del Mar 45", price: 220 }
        ],
        flightResults: [
          {
            airline: { name: "FlyNow" },
            flight: { number: "FN123" },
            departure: { airport: origenInput.value, scheduled: fechaIdaInput.value + "T09:00:00Z" },
            arrival: { airport: destinoInput.value, scheduled: (fechaVueltaInput.value || fechaIdaInput.value) + "T12:15:00Z" },
            flight_status: "On Time"
          }
        ]
      };
      localStorage.setItem('hotelResults', JSON.stringify(resultadosSimulados.hotelResults));
      localStorage.setItem('flightResults', JSON.stringify(resultadosSimulados.flightResults));
      setTimeout(() => window.location.href = "resultados.html", 1300);
    });
  </script>
</body>
</html>
