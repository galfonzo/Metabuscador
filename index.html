<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>TuneMyTrip - Encuentra tu viaje</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('img/mapamundi.png');
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
      background-size: cover;
      color: #fff;
      min-height: 100vh;
      backdrop-filter: brightness(0.6);
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 60px auto 0 auto;
      background: rgba(0,0,0,0.8);
      border-radius: 16px;
      padding: 32px 24px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.7);
    }
    h1 {
      text-align: center;
      color: #00c6ff;
      text-shadow: 0 0 10px rgba(0,198,255,0.8);
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #00c6ff;
    }
    select, input[type="date"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 18px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      background: #e0f7ff;
      color: #222;
    }
    .trip-type-group {
      display: flex;
      gap: 10px;
      margin-bottom: 18px;
      justify-content: center;
    }
    .trip-type-group label {
      color: #fff;
      font-weight: normal;
      margin-bottom: 0;
    }
    .trip-type-group input[type="radio"] {
      margin-right: 4px;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 1.1rem;
      font-weight: 700;
      color: #0077cc;
      background: #e0f7ff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,119,204,0.5);
      transition: background 0.3s;
      margin-top: 10px;
    }
    button:hover {
      background: #b3e5fc;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>TuneMyTrip</h1>
    <form id="search-form">
      <div class="trip-type-group">
        <label>
          <input type="radio" name="trip-type" value="nacional" checked>
          Nacional
        </label>
        <label>
          <input type="radio" name="trip-type" value="europeo">
          Europeo
        </label>
        <label>
          <input type="radio" name="trip-type" value="internacional">
          Internacional
        </label>
      </div>

      <div id="nacional-select">
        <label for="national-destinations">Destino nacional:</label>
        <select id="national-destinations" name="national-destinations">
          <option value="Madrid">Madrid</option>
          <option value="Barcelona">Barcelona</option>
          <option value="Valencia">Valencia</option>
          <option value="Sevilla">Sevilla</option>
          <option value="Málaga">Málaga</option>
          <option value="Palma de Mallorca">Palma de Mallorca</option>
          <option value="Alicante">Alicante</option>
          <option value="Bilbao">Bilbao</option>
          <option value="Gran Canaria">Gran Canaria</option>
          <option value="Tenerife Sur">Tenerife Sur</option>
          <option value="Santiago de Compostela">Santiago de Compostela</option>
          <option value="Zaragoza">Zaragoza</option>
          <option value="Murcia">Murcia</option>
          <option value="Ibiza">Ibiza</option>
          <option value="Menorca">Menorca</option>
        </select>
      </div>

      <div id="europeo-select" class="hidden">
        <label for="european-destinations">Destino europeo:</label>
        <select id="european-destinations" name="european-destinations">
          <option value="París">París</option>
          <option value="Londres">Londres</option>
          <option value="Roma">Roma</option>
          <option value="Berlín">Berlín</option>
          <option value="Ámsterdam">Ámsterdam</option>
          <option value="Lisboa">Lisboa</option>
          <option value="Bruselas">Bruselas</option>
          <option value="Milán">Milán</option>
          <option value="Múnich">Múnich</option>
          <option value="Viena">Viena</option>
          <option value="Praga">Praga</option>
          <option value="Dublín">Dublín</option>
          <option value="Estocolmo">Estocolmo</option>
          <option value="Copenhague">Copenhague</option>
          <option value="Budapest">Budapest</option>
        </select>
      </div>

      <div id="internacional-select" class="hidden">
        <label for="international-destinations">Destino internacional:</label>
        <select id="international-destinations" name="international-destinations">
          <option value="Nueva York">Nueva York</option>
          <option value="Miami">Miami</option>
          <option value="Los Ángeles">Los Ángeles</option>
          <option value="Ciudad de México">Ciudad de México</option>
          <option value="Buenos Aires">Buenos Aires</option>
          <option value="São Paulo">São Paulo</option>
          <option value="Río de Janeiro">Río de Janeiro</option>
          <option value="Tokio">Tokio</option>
          <option value="Dubái">Dubái</option>
          <option value="Johannesburgo">Johannesburgo</option>
          <option value="Pekín">Pekín</option>
          <option value="Singapur">Singapur</option>
          <option value="Toronto">Toronto</option>
          <option value="Sydney">Sydney</option>
          <option value="Moscú">Moscú</option>
        </select>
      </div>

      <label for="check-in">Fecha de salida:</label>
      <input type="date" id="check-in" name="check-in" required>

      <label for="check-out">Fecha de regreso:</label>
      <input type="date" id="check-out" name="check-out" required>

      <button type="submit">Buscar</button>
    </form>
  </div>
  <script>
    // Mostrar u ocultar selects según el tipo de viaje
    document.querySelectorAll('input[name="trip-type"]').forEach(radio => {
      radio.addEventListener('change', function() {
        document.getElementById('nacional-select').classList.toggle('hidden', this.value !== 'nacional');
        document.getElementById('europeo-select').classList.toggle('hidden', this.value !== 'europeo');
        document.getElementById('internacional-select').classList.toggle('hidden', this.value !== 'internacional');
      });
    });

    // Manejo del formulario
    document.getElementById('search-form').addEventListener('submit', function(e) {
      e.preventDefault();

      let tripType = document.querySelector('input[name="trip-type"]:checked').value;
      let destination = '';
      if (tripType === 'nacional') {
        destination = document.getElementById('national-destinations').value;
      } else if (tripType === 'europeo') {
        destination = document.getElementById('european-destinations').value;
      } else {
        destination = document.getElementById('international-destinations').value;
      }

      const checkInDate = document.getElementById('check-in').value;
      const checkOutDate = document.getElementById('check-out').value;

      // Guardar los datos en sessionStorage para usarlos en resultados.html
      sessionStorage.setItem('searchData', JSON.stringify({
        tripType,
        destination,
        checkInDate,
        checkOutDate
      }));

      window.location.href = 'resultados.html';
    });
  </script>
</body>
</html>
