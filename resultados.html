<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Resultados de Búsqueda - Metabuscador</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('img/mapamundi.png');
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
      background-size: cover;
      color: #fff;
      min-height: 100vh;
      backdrop-filter: brightness(0.6);
      padding: 32px 12px;
      font-size: 0.8rem;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    h1, h2 {
      text-align: center;
      color: #00c6ff;
      text-shadow: 0 0 12px rgba(0,198,255,0.7);
      margin-top: 0;
      margin-bottom: 1rem;
      font-weight: 700;
      font-size: 1.1rem;
    }
    #results-container {
      max-width: 900px;
      margin: 0 auto 20px auto;
      background: rgba(0,0,0,0.82);
      border-radius: 12px;
      padding: 24px 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      overflow-y: auto;
      min-height: 120px;
      max-height: 70vh;
    }
    .section-title {
      font-size: 1.07rem;
      margin-bottom: 12px;
      color: #00aaff;
      border-bottom: 1px solid #00aaff44;
      padding-bottom: 3px;
      font-weight: 600;
      text-align: left;
      margin-top: 25px;
    }
    .result-item {
      border-bottom: 1px solid #00c6ff99;
      margin-bottom: 14px;
      padding-bottom: 10px;
      font-size: 0.86rem;
      word-break: break-word;
    }
    .result-item:last-child {
      border-bottom: none;
      margin-bottom: 0;
    }
    .empty-result {
      text-align: center;
      color: #aaa;
      margin: 60px 0 40px 0;
      font-style: italic;
    }
    .back-link {
      display: inline-block;
      margin: 26px auto 0 auto;
      padding: 10px 18px;
      background: #0077cc;
      color: #fff;
      text-decoration: none;
      border-radius: 7px;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0,119,204,0.3);
      transition: background 0.25s;
      text-align: center;
      cursor: pointer;
    }
    .back-link:hover,
    .back-link:focus {
      background: #005fa3;
      outline: none;
    }
    @media (max-width: 600px) {
      #results-container {
        padding: 14px 3px;
        max-height: none;
      }
      h1, h2 {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>Resultados de tu búsqueda</h1>
    <div id="results-container"></div>
    <div style="text-align:center;">
      <a href="index.html" class="back-link" role="button" aria-label="Volver a búsqueda inicial">↶ Nueva búsqueda</a>
    </div>
  </main>
  <script>
    function formatDateTime(dtStr) {
      if (!dtStr) return '-';
      const dt = new Date(dtStr);
      if (!isNaN(dt)) {
        return dt.toLocaleString('es-ES', { dateStyle:'short', timeStyle:'short' });
      }
      return dtStr;
    }
    const resultsContainer = document.getElementById('results-container');
    let contenidoHTML = "";

    let hotelData = [];
    try {
      const hotelJson = localStorage.getItem('hotelResults');
      hotelData = hotelJson ? JSON.parse(hotelJson) : [];
    } catch {hotelData = [];}

    if (hotelData.length > 0) {
      contenidoHTML += `<h2 class="section-title">Hoteles disponibles</h2>`;
      contenidoHTML += hotelData.map(hotel =>
        `<div class="result-item">
          <strong>${hotel.name || 'Hotel desconocido'}</strong><br>
          Categoría: ${hotel.stars ? hotel.stars + ' estrellas' : '-'}<br>
          Dirección: ${hotel.address || '-'}<br>
          Precio estimado: ${hotel.price ? hotel.price + ' USD' : '-'}
        </div>`).join('');
    }

    let vueloData = [];
    try {
      const vueloJson = localStorage.getItem('flightResults');
      vueloData = vueloJson ? JSON.parse(vueloJson) : [];
    } catch {vueloData = [];}

    if (vueloData.length > 0) {
      contenidoHTML += `<h2 class="section-title">Vuelos encontrados</h2>`;
      contenidoHTML += vueloData.map(flight =>
        `<div class="result-item">
          <strong>${(flight.airline && flight.airline.name) || 'Aerolínea desconocida'} - Vuelo ${(flight.flight && flight.flight.number) || '-'}</strong><br>
          Salida: ${(flight.departure && flight.departure.airport) || '-'} a las ${formatDateTime(flight.departure && flight.departure.scheduled)}<br>
          Llegada: ${(flight.arrival && flight.arrival.airport) || '-'} a las ${formatDateTime(flight.arrival && flight.arrival.scheduled)}<br>
          Estado: ${flight.flight_status || '-'}
        </div>`).join('');
    }

    if (!contenidoHTML){
      contenidoHTML = `<p class="empty-result">No se encontraron resultados o los datos fueron mal pasados.<br>Por favor, realiza una nueva búsqueda.</p>`;
    }

    resultsContainer.innerHTML = contenidoHTML;
  </script>
</body>
</html>
